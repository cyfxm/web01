<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job2</title>
</head>
<body>
    <script>
        var arr = new Array(10,20,3,45,23);
        Array.prototype.getSum = function(){
            var sum = 0;
            this.forEach(function(arrValue){
                sum+=arrValue;
            })
            return sum;
        }
        console.log("数组的元素和为:"+arr.getSum());
    </script>
</body>
</html>
