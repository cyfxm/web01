<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航案例</title>
	<style>
		div{
			width: 120px;
			height: 50px;
			display: inline-block;
			text-align: center;
			line-height: 50px;
			background-image: url(images/bg.png);
		}

		div a{
			color: white;
			text-decoration: none;
		}
	
		div:hover{
			background: url(images/bgc.png);
		}

		div:hover a{
			color: black;
		}
	</style>
</head>
<body>
	<div>
		<a href="#" class="one">网站首页</a>
	</div>
	<div>
		<a href="#" class="two">网站首页</a>
	</div>
	<div>
		<a href="#" class="three">网站首页</a>
	</div>
	<div>
		<a href="#" class="four">网站首页</a>
	</div>
	<div>
		<a href="#" class="one1">网站首页</a>
	</div>
	<div>
		<a href="#" class="ong2">网站首页</a>
	</div>
</body>
</html>
