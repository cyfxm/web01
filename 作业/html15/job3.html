	<title>Document</title>
	<script type="text/javascript">
		// 封装一个函数,从函数外传递一个9个元素数组  求这个数组中中元素为奇数的平均值,并把结果返回
		function getAvg(arr){
			var sum = 0;
			var s=0;
			for(var i =0;i<arr.length;i++){
		 		if(arr[i]%2!=0){
		 		 	sum +=arr[i];
		 		 	s++;
		 		}
		 		 avg=sum/s;
		 	}
		 	return avg;
		}
		var arr = [1,2,3,4,5,6,7,8,9];
		document.write(getAvg(arr));
	</script>
