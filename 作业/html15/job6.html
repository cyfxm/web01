<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 100文钱买100只鸡，公鸡5文1只，母鸡3文1只，小鸡1文3只，公鸡，母鸡，小鸡都必须有，那问有多少种买法
		var have = 0
    for(var i = 1;i < 20;i++){
        for(var j = 1;j<34;j++){
            for(var x = 1;x <= 98;x++){
                if(i*5 + j*3 + 1/3*x == 100 && i + j + x == 100){
                    have++;
                    console.log(i+","+j+","+x);
                }
            }
        }
    }
    alert(have)

	</script>
</head>

</body>
</html>
