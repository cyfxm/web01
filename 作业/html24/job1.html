<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2.一个父类中有money(钱) cars(车) house(房) company(公司) 属性,
        // 有管理(manage)的方法,子类要继承父类中的属性和方法

        class Father{
            constructor(money,cars,house,company){
                this.money = money;
                this.cars = cars;
                this.house = house;
                this.company = company;
            }
            manage(){
                console.log( this.money + this.cars + this.house + this.company);
            }
        }

        class Son extends Father{

        }
        var son1 = new Son(1000,"宝马","别墅","恒大");
        son1.manage();
    </script>
</body>
</html>
