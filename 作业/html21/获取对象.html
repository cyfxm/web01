<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <script>
        var btns = document.getElementsByTagName("button");
        btns[0].onclick = function(e){
            e = e || window.event;
            console.log(e);
        }

        btns[1].addEventListener("click",function(e){
            console.log(e);
            
        })
        
        btns[2].attachEvent("click",function(evt){
            console.log(evt);
            
        })
    </script>
</body>
</html>
