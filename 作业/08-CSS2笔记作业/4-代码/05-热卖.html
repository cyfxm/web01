<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 2000px;
		}
		.father{
			width: 300px;
			height: 500px;
			background: skyblue;
			margin:100px auto;
			/*父元素相对定位*/
			position: relative;
		}
		.father .hot{
			width: 50px;
			height: 50px;
			background: pink;
			/*子元素绝对定位*/
			position: absolute;
			right: 0;
			top: 0;
		}
		.father .tupian{
			width: 100%;
			height: 250px;
			background: #ffde00;
		}
	</style>
</head>
<body>
	<div class="father">
		<!-- 图片 -->
		<div class="tupian">假设这里有图片</div>
		<!-- 描述 -->
		<p class="desc">含往返飞机票(含税)+4晚住宿热卖</p>
		<!-- 价格 -->
		<p class="price">¥2859</p>
		<!-- 热卖 -->
		<div class="hot">热卖</div>
	</div>
</body>
</html>
