<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		body{
			height: 3000px;
			background: pink;
		}
		
		.box{
			background: skyblue;
			height: 100px;
		}
		.box .one{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.box .two{
			width: 100px;
			height: 100px;
			background: blue;
			float: left;
		}
		.box .three{
			width: 100px;
			height: 100px;
			background: green;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="one">1</div>
		<div class="two">2</div>
		<div class="three">3</div>
	</div>
</body>
</html>
