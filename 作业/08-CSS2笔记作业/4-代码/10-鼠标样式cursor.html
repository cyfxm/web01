<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 鼠标样式cursor,可以使用css中的cursor改变鼠标的样式,比如改成小手等 -->
	<!-- cursor的取值非常,但是最为常用的pointer,鼠标模拟小手,类似a链接一样的小手 -->
	<ul>
		<li style="cursor: default;">1</li>
		<li style="cursor: auto;">2</li>
		<li style="cursor: crosshair;">3</li>
		<li style="cursor: pointer;">4</li>
		<li style="cursor: move;">5</li>
		<li style="cursor: e-resize;">6</li>
		<li style="cursor: ne-resize;">7</li>
		<li style="cursor: nw-resize;">8</li>
		<li style="cursor: n-resize;">9</li>
		<li style="cursor: se-resize;">10</li>
		<li style="cursor: sw-resize;">11</li>
		<li style="cursor: s-resize;">12</li>
		<li style="cursor: w-resize;">13</li>
		<li style="cursor: text">14</li>
		<li style="cursor: wait">15</li>
		<li style="cursor: help">16</li>
	</ul>
</body>
</html>
