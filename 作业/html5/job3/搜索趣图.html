<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索趣图</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}

		.box{
			width: 240px;
			height: 295px;
			border:1px solid #d9e0ee;
			margin: 100px auto;
		}

		ul{
			list-style: none;
		}

		.box h4{
			font-weight: normal;
			border-top: 3px solid #ff8400;
			padding-left: 10px;
			height: 35px;
			line-height: 35px;
			border-bottom: 1px solid #d9e0ee;
		}
		
		.box .two{
			padding: 8px;
		}

		.box ul li{
			font-size: 12px;
			height: 26px;
			line-height: 26px;
			margin-top: -4px;

		}

		.box ul li a{
			text-decoration: none;
			color: black;

		}

		.box ul li .three{
			padding:0 4px 8px 8px;
		}

		.box ul li a:hover{
			color: #ff9300;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="box">
		<h4>搜索趣图</h4>
		<img src="images/happy.gif" class="two" />
		<ul>

			<li><a href="#"><img src="images/square.png" class="three">GIF：小胖墩游泳被卡 被救后一脸无辜</a></li>
		</ul>	
	</div>
</body>
</html>
