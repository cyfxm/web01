<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航栏案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		.nav{
			background-color:#fcfcfc;
			height: 40px;
			border-top: 3px solid orange;
			border-bottom: 1px solid #edeef0;

		}

		.nav a{
			text-decoration: none;
			color: black;
			font-size: 12px;
			display: inline-block;
			padding:0 20px;
			line-height: 40px;
		}

		.nav a:hover{
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="nav">
		<a href="#">设为首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">移动客户端</a>
		<a href="#">博客</a>
		<a href="#">微博</a>
		<a href="#">关注我</a>
	</div>
</body>
</html>
