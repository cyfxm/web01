	// var arr= [2,6,1,77,52,25,7] 然后将这个数组中的元素为奇数的平均值求出来 
	var sum = 0;
	var s=0;
	var arr= [2,6,1,77,52,25,7];
	for(var i =0;i<arr.length;i++){
		 	if(arr[i]%2!=0){
		 		 sum +=arr[i];
		 		 s++;
		 	}
		 		 avg=sum/s;
		 }
		 document.write(avg);


	</script>
