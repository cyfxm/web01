
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .sliderbar {
            position: fixed;
            right: 0;
            bottom: 100px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            color: #fff;
        }
        
        .con {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 40px;
            background-color: purple;
            z-index: -1;
        }
        
    </style>
</head>

<body>
    <div class="sliderbar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
       
        window.onload = function(){
            var con  =document.querySelector(".con");
            var span = document.querySelector("span");
            var sliderbar = document.querySelector(".sliderbar");
            span.style.display = "block";
            sliderbar.onmouseout = function(){
                animate(0,10);
                span.style.transform = 'rotate('+360+'deg)';
            }
            sliderbar.onmouseover = function(){
                animate(-150,-10);
                span.style.transform = 'rotate('+180+'deg)';
            }
            var timer = null;
            function animate(obj,target){
                var con  =document.querySelector(".con");
                clearInterval(timer);
                timer = setInterval(function(){
                if(con.offsetLeft == obj){
                    clearInterval(timer);
                }else{
                    con.style.left = con.offsetLeft + target + "px";
                }
            },50);
            }

        }
    </script>
</body>
    
</html>
