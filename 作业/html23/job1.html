<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-bar{
            position: absolute;
            left: 50%;
            top: 300px;
            margin-left: 600px;
            width: 45px;
            height: 130px;
            background-color: pink;
        }
        .w{
            width: 1200px;
            margin: 10px auto;
        }
        .header{
            height: 150px;
            background-color: purple;
        }
        .banner{
            height: 250px;
            background-color: skyblue;
        }
        .main{
            height: 1000px;
            background-color: yellowgreen;
        }
        .goBack{
            display: none;
            position: absolute;
            bottom: 0;
            text-decoration: none;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="slider-bar">
        <a href="#" class="goBack"></a>
    </div>
    <div class="header w">头部锁定</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>
    <script>
        function getScroll(){
            return{
                left:window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft || 0,
                top:window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop || 0
            }
        }

        var objHeader = document.querySelector(".header");
        var objBanner = document.querySelector(".banner");
        var sliderBar = document.querySelector(".slider-bar");
        var sliderBarOffsetTop = sliderBar.offsetTop;

        var sliderBarTop = sliderBar.offsetTop - objBanner.offsetTop;
        var main = document.querySelector(".main");
        var mainTop = main.offsetTop;
        var goBack = document.querySelector(".goBack");

        window.onscroll = function(){
            var pageTop = getScroll().top;
            if(pageTop > objBanner.offsetTop){
                sliderBar.style.position = "fixed";
                sliderBar.style.top = sliderBarTop + "px";
            }else{
                sliderBar.style.position = "absolute";
                sliderBar.style.top = sliderBarOffsetTop + "px";
            }

            if(pageTop > mainTop){
                goBack.style.display = "block";
            }else{
                goBack.style.display = "none";
            }
        }
    </script>
</body>
</html>
