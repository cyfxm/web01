<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		for(i=1;i<=56;i++){
			if(i==1){
				document.write("乔布斯出生了"+"<br/>");
			}else if(i==21){
				document.write("乔布斯"+i+"岁和26岁的沃兹尼艾克成立了苹果电脑公司"+"<br/>");
			}else if(i==30){
				document.write("乔布斯"+i+"岁获得了由里根总统授予的国家级技术勋章"+"<br/>");
			}else if(i==42){
				document.write("乔布斯"+i+"岁成为了《时代周刊》的封面人物"+"<br/>");
			}else if(i==52){
				document.write("乔布斯"+i+"岁被《财富》杂志评为了年度最伟大商人。"+"<br/>");
			}else if(i==54){
				document.write("乔布斯"+i+"岁,被财富杂志评选为这十年美国最佳CEO，同年当选时代周刊年度风云人物之一"+"<br/>");
			}else if(i==56){
				document.write("乔布斯"+i+"岁,在2011年8月24日辞去CEO一职。于当地时间2011年10月5日逝世，终年56岁"+"<br/>");
			}else if(i<=20||21<i<=29||30<i<=41||42<i<=51||i==53){
				document.write("乔布斯"+i+"岁了"+"<br/>");
			}
		}

	</script>
</head>
<body>
	
</body>
</html>
