<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		document.write('<table border="1" width="700" rules="all">');  
        for(var x=9;x>=1;x--){   
                document.write("<tr>");  
                for(var y=1;y<=x;y++){  
                	document.write("<td>"+"<span style='color:blue'>"+y +"</span>"+"&times"+"<span style='color:red'>"+x+"</span>" + " = "+x*y+"</td>");      
               }
              document.write("</tr>");  
       }
      document.write("</table>"); 
	</script>
</head>

</body>
</html>
