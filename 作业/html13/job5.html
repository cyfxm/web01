<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		for(var i = 8;i >= 0;i--) {          
            for(var j = 0;j<1;j++) {
            	document.write("</br>")
            }
            for(var z = 0;z<i+1;z++) {
                document.write(i+1);
            }
            document.write();
        }
		for(var i = 0;i < 9;i++) {          
            for(var j = 0;j<1;j++) {
            	document.write("</br>")
            }
            for(var z = 0;z<i+1;z++) {
                document.write(i+1);
            }
            document.write();
        }
	</script>
</head>

</html>
