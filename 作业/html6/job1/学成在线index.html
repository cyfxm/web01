<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学成在线</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		ul{
			list-style: none;
		}

		a{
			text-decoration: none;
			color: #3d3e46;
		}

		input{
			outline: none;
			border: 1px solid #00a5ff;
		}

		input[type=text]:focus{
    		outline: none;   
   			border: 1px solid #58b195;
}

		.box{
			width: 100%;
			height: 61px;
			padding-top: 30px;
			background: #f3f6f8;
		}

		.box .w{
			width: 1200px;
			margin: 0 auto;
		}

		.box .w .logo{
			background: url(images/logo.png) no-repeat;
			width:200px;
			height: 61px;
			float: left;
			line-height: 61px;
		}

		.box .w .title{
			width: 750px;
			height: 100%;
			margin-left: 60px;
			
		}

		.box .w .title ul li{
			float: left;
			text-align: center;
			margin-left: 50px;
			line-height: 40px; 
		}

		.box .w .title ul li:first-child{
			border-bottom:2px solid #02a5ff;
		}
		.box .w .title ul li a{
			font-size: 18px;
		}
		
		.box .w .title ul li a:hover{
			color: #4ea4f9;
		}

		.box .w .center{
			float: left;
			padding-left: 50px;
			width: 500px;
			height: 61px;
			line-height: 61px;
		}

		.box .w .center .one{
			width: 350px;
			height: 35px;
			line-height: 10px;
		}

		.box .w .center .three{
			width: 50px;
			height: 37px;
			margin-top: -37px;
			margin-left: 350px;
			background: url(images/btn.png);
			
		
		}

		.box .w .bottom{
			width: 150px;
			height: 100%;
			float: right;
		}

		.box .w .bottom img{
			border-radius: 50%;
		}

		.box .w .bottom span{
			width: 40px;
			margin-top: 50px;
			margin-left: 10px;
			text-align: center;
			line-height: 40px;
		}

		.two{
			line-height: 40px;
		}

		.four{
			margin-top: -40px;
			margin-left: 30px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="w">
			<div class="logo">
				<h1>
					<a href="#"></a>
				</h1>
			</div>
			<div class="title">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">课程</a></li>
					<li><a href="#">职业规划</a></li>
				</ul>
			</div>
			<div class="center">
				<div class="two">
					<input type="text" class="one"placeholder="输入关键词">
				</div>
				<div class="three">
					<a href="#"></a>
				</div>
			
			</div>
			<div class="bottom">
				<a href="#"><img src="images/user.png" />
				<div class="four">
				<span>qq-leishui</span>
				</div></a>

			</div>
		</div>
	</div>
</body>
</html>
