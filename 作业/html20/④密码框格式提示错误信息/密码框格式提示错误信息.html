<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .register {
            width: 600px;
            margin: 100px auto;
        }
        
        .register .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(images/mess.png) no-repeat left center;
            padding-left: 20px;
        }
        
        .register .wrong {
            color: red;
            background-image: url(images/wrong.png);
        }
        
        .register .right {
            color: green;
            background-image: url(images/right.png);
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        var password = document.querySelector(".ipt");
        var message = document.querySelector(".message");
        var p = document.querySelector("p");
        // console.log(p);
        
        password.onblur = function(){
            if(this.value.length < 7||this.value.length >16){
                message.innerHTML = "你输入的位数不对要求6~16位";
                p.setAttribute("date-index","wrong");
                var index = this.getAttribute("date-index");
                // p[index].style.display = "block";
                // p.removeAttribute ("class");
                p.className = "message wrong";
            }else{
                message.innerHTML = "您输入正确";
                // p.setAttribute("date-index","right");
                // var index = this.getAttribute("date-index");
                // p[index].style.display = "block";
                p.className = "message right";
            }
            

        }
    </script>
</body>

</html>
