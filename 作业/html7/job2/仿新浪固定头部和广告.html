<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿新浪固定头部和广告</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 45px;
			position: fixed;
			top: 0;
		}
		.content{
			margin: 0 auto;
			width: 1000px;
			margin-top: 45px;
		}
		.ad_l{
			width: 120px;
			height: 290px;
			position: fixed;
			margin-top: -145px;
			top: 50%;
		}
		.ad_r{
			width: 120px;
			height: 290px;
			position: fixed;
			margin-top: -145px;
			top: 50%;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="top">
		<img src="images/top.png" />
	</div>
	<div class="content">
		<img src="images/content.png" />
	</div>
	<div class="ad_l">
		<img src="images/ad-l.png" />
	</div>
	<div class="ad_r">
		<img src="images/ad-r.png"/>
	</div>
	
</body>
</html>
