
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .time-item {
      width: 480px;
      height: 45px;
      margin: 0 auto;
    }
    
    .time-item strong {
        background: orange;
        color: #fff;
        line-height: 49px;
        font-size: 36px;
        font-family: Arial;
        padding: 0 10px;
        margin-right: 10px;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .time-item > span {
        float: left;
        line-height: 49px;
        color: orange;
        font-size: 32px;
        margin: 0 10px;
        font-family: Arial, Helvetica, sans-serif;
    }
    .title {
      width: 260px;
      height: 50px;
      margin:200px auto 50px auto;
    }
  </style>

</head>
<body>
  <h1 class="title">距离新年，还有</h1>
  
  <div class="time-item">
    <span><span id="day">00</span>天</span>
    <strong><span id="hour">00</span>小时</strong>
    <strong><span id="minute">00</span>分</strong>
    <strong><span id="second">00</span>秒</strong>
  </div>
  <script>
    var day1 = document.getElementById("day");
    var hour1 = document.getElementById("hour");    
    var minute1 = document.getElementById("minute");
    var second1 = document.getElementById("second");

    function getDate(){
      var date = new Date();
      var nextyear = date.getFullYear() + 1
      var nextsec = new Date(new Date(nextyear,0,1) -1)
      var secs = nextsec - date.getTime()

      var day = Math.floor((secs)/1000/3600/24)
      var hour = Math.floor((secs)%(1000*3600*24)/(1000*3600))
      var min = Math.floor((secs)%(1000*3600)/(1000*60))
      var sec = Math.floor((secs)%(1000*60)/(1000))
      day1.innerHTML=day;
      hour1.innerHTML=hour;
      minute1.innerHTML=min;
      second1.innerHTML=sec;
    }
    setInterval("getDate()",1000);
  </script>
</body>
</html>
