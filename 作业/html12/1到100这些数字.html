<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		for(i = 1;i <= 100; i++){
			if(i%3==0 && i%5==0){
				document.write("三五");
			}else if(i%3==0){
				document.write("三");
			}else if(i%5==0){
				document.write("五");
				// document.write(i)
			}else{
			document.write(i+" ")
			}
		}
	</script>
</head>
