<!DOCTYPE html> 
<html>
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>百度地图提供的接口</title> 
<style type="text/css"> 
    html{height:100%} 
    body{height:100%;margin:0px;padding:0px} 
    #container{height:100%} 
    .box {
        width: 500px;
        height: 400px;
        margin: 0 auto;
    }
</style> 
<script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=WL72vuf053oensDldkNSkF2eGqNZndIG">
</script>
</head> 
  
<body> 
      <div class="box">
            <div id="container"></div>
      </div>
<script type="text/javascript">

var map = new BMapGL.Map("container");
// 创建地图实例 
// var point = new BMapGL.Point(116.404, 39.915);
// 21.609194249999998 
// 110.69120800000002 
var point = new BMapGL.Point(110.691, 21.609);
// 创建点坐标 
// 街道  镇  市 省  国家
// 15  10  ..... 
map.centerAndZoom(point, 10); 
// 初始化地图，设置中心点坐标和地图级别 
</script> 
</body> 
</html>
