<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul ,ol  {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        ul li {
            width: 500px;
            height: 40px;
            border: 1px solid #ccc;
            margin: 5px;
        }
        ul li:first-child {
            background-color:red;
        }
        ul li:last-child {
            background-color: blue;
        }
         ul li:nth-child(2) {
            background-color: green;
         }
         ul li:nth-child(3) {
            background-color: purple;
         }
         ul li:nth-child(4) {
            background-color: orange;
         }
    </style>
</head>
<body>
    
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
