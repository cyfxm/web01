<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            background-color: skyblue;
        }

        input:not(*[type = 'submit']){
            width: 400px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin: 0 0 10px 0;
            outline: none;
        }
        
        .wrapper{
            margin-bottom: 10px;
            background-color: #fff;
            width: 400px;
            padding: 10px 0;
        }

        .wrapper a{
            margin: 0 10px;
        }
        
        .wrapper ul{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .wrapper ul li:target{
            color: red;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>
    
    <form action="">
        <div>
            <input type="text">
        </div>
        <div>
            <input type="text">
        </div>
        <div>
            <input type="submit" value="提交">
        </div>
    </form>

    <div class="wrapper">
        <a href="#home">首页</a>
        <a href="#detail">详情页</a>
        <a href="#my">个人中心</a>
    </div>

    <div class="wrapper">
        <ul>
            <li id="home">首页内容</li>
            <li id="detail">详情页内容</li>
            <li id="my">个人中心内容</li>
        </ul>
    </div>

</body>
</html>
