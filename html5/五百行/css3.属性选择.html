<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[class *='box'] {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 5px ;
        }

        /* 选择类名以 b 开始的div标签 */
        /* div[class ^='b'] {
            background-color: blue;
        } */

        /* 选择类名以 b 开始的所有标签 */
        *[class ^='b'] {
            background-color: blue;
        }

        /* 选择类名以 3 结束的div标签*/
        div[class$='3'] {
            background-color:red;
        }

        /* 选择href 为 https://www.taobao.com 链接标签 */
        .navigator[href='https://www.taobao.com'] {
            display: block;
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 5px;
        }
    </style>
</head>
<body>
    

    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>

    <a href="https://www.taobao.com" class="navigator">淘一下</a>
    <a href="https://www.baidu.com" class="navigator">百度一下</a>
</body>
</html>
