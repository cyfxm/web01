<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角属性的应用</title>
    <style>
        .wrapper {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            border-radius: 50%;
            overflow: hidden;
        }
        .wrapper > div {
            width: 150px;
            height: 300px;
            position: relative;
        }
        .wrapper .left {
            float: left;
            background-color: red;
        }
        
        .wrapper .right {
            float: left;
            background-color: green;
        }

        .wrapper .left .circle , /*并集选择器*/
        .wrapper .right .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
        }
        .wrapper .left .circle {
            background-color: red;
            margin-left: 75px;
            z-index: 1000;
        }
        .wrapper .right .circle {
            background-color:green;
            margin-top: 150px;
            margin-left: -75px;
        }

        .wrapper .left .circle::before ,
        .wrapper .right .circle::before {
            content: "";
            display: block;
            width: 40px;
            height: 40px;
            background-color: orange;
            position: absolute;
            left: 50%;
            margin-left: -20px;
            top: 50%;
            margin-top: -20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="left">
            <div class="circle"></div>
        </div>
        <div class="right">
            <div class="circle"></div>
        </div>
    </div>

</body>
</html>
