<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>径向渐变</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        /* 径向渐变 */
        /* 参数1，参数2，参数3 */
        /* 参数1，中心位置 at(center | left top | right  top | left bottom | right bottom )  */
        /* 参数1, at (x , y ) */
        /* 只有坐标，没有角度 */
        /* 参数2， 开始颜色 ， 参数3，结束的颜色 */
        .box1 {
            background: radial-gradient(
                at center ,
                red ,
                green
            );
        }

        .box2 {
            background: radial-gradient(
                at 100px  100px ,
                red ,
                green
            );
        }
    </style>
</head>
<body>

    <div class="box box1"></div>
    <div class="box box2"></div>


</body>
</html>
