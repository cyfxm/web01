<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角属性的应用</title>
    <style>
        body {
            padding: 100px;
        }
        *[class^='icon'] {
            display: inline-block;
           
        }
        .icon_heart {
            width: 80px;
            height: 80px;
            background-color: red;
            position: relative;
            margin: 50px;
        }
        .icon_heart::before ,
        .icon_heart::after {
            content: "";
            display: block;
            width: 80px;
            height: 80px;
            position: absolute;
            border-radius: 50%;
            left: 0;
            top: 0;
        }
        .icon_heart::before {
            background-color: red;
            left:40px;
        }
        .icon_heart::after  {
            background-color: red;
            top: -40px;
        }
    </style>
</head>
<body>
    <div class="icon_heart"></div>
    <div class="icon_heart"></div>
    <div class="icon_heart"></div>
    <div class="icon_heart"></div>
    <div class="icon_heart"></div>
</body>
</html>
