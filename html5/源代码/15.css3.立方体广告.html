<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立方体</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        /* 改变父元素的旋转角度，就可以看到立方体在旋转了。 */
        .box {
            width: 200px;
            height: 200px;
            /* border: 1px solid #ccc; */
            margin-left: 100px;
            margin-top: 100px;
            position: relative;

            /* 创建3维空间 */
            transform-style: preserve-3d;
            /* 设置ul元素旋转 倾斜一点角度 */
            transform: rotateX(5deg) rotateY(15deg) rotateZ(0);

            /* 过渡属性 */
            transition: all 1s;
        }
        .box > li {
            width: 200px;
            height: 200px;
            /* opacity: 0.5; */
            text-align: center;
            /* line-height: 200px; */
            font-size: 30px;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
        }

        /* 旋转  位移 */
        .box > li:nth-of-type(1) {
            background-color: rgba(255, 0, 0, 0.5);
            /* 举起左手，拇指Y  , 食指Z ，中指X */
            /* 拿一张纸 贴在你的中指上，旋转90度，这张纸变成一条线 */
            /* 然后这张纸绕着 食指位移 100 px */
            transform: rotateX(90deg) translateZ(100px);
        }

        .box > li:nth-of-type(2) {
            background-color: rgba(0, 128, 0, 0.5);
            transform: rotateX(90deg) translateZ(-100px);
        }
        .box > li:nth-of-type(3) {
            background-color: rgba(0, 0, 255, 0.5);
            transform: rotateY(90deg) translateZ(100px);
        }

        .box > li:nth-of-type(4) {
            background-color: rgba(128, 0, 18, 0.5);
            transform: rotateY(90deg) translateZ(-100px);
        }

        .box > li:nth-of-type(5) {
            background-color: rgba(255, 165, 0, 0.5);
            /* 因为是个正方体 旋转rotateZ(90deg) 旋转90度，效果不明显 ，看文本*/
            transform: rotateZ(90deg) translateZ(100px);
        }
        .box > li:nth-of-type(6) {
            background-color: rgba(85, 107, 47, 0.5);
            transform: rotateZ(90deg) translateZ(-100px);;
        }

        .box > li a {
            display: block;
            width: 200px;
            height: 200px;
        }
        .box > li a img {
            display: block;
            width: 100%;
            height:100%;
        }

        .box > li:nth-of-type(5) a img  {
            transform: rotate(-90deg);
        }
        .box > li:nth-of-type(6) a img  {
            transform: rotate(-90deg);
        }
    </style>

    <script>
        window.onload = function(){
            // 1.0 获取box元素
            var boxs = document.querySelectorAll(".box");
            // 2.0 索引值
            var index = 0;
            // 3.0 定时器
            var timer = setInterval(autoPlay,1500);
            // 4.0 自动切换的函数
            function autoPlay(){
                // 4.0.1 改变索引值
                index ++;
                // index = index > 4 ? 0 : index;
                // 4.0.2 计算角度
                var angle = index * 35 ;
                // 4.0.3 设置box元素的旋转角度
                // box.style.transform = 'rotateX('+angle+'deg) rotateY(15deg) rotateZ(0)';
                boxs[0].style.transform = 'rotateX(5deg) rotateY('+angle+'deg) rotateZ(0)';

            }
        }
    </script>
</head>
<body>
