<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画的次数</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        /* 1.0 定义动画 */
        @keyframes foo3 {
            from {
                opacity: 1;
                width: 100px;
            }
            to {
                opacity: 0.2;
                width: 50px;
            }
        }

        /* 2.0 使用动画 */
        .box {
            animation-name: foo3;
            animation-duration:2s;

            /* 动画执行的次数 */
            /* animation-iteration-count: 2; */
            /* infinite 无限次数 */
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>

    <div class="box"></div>


</body>
</html>
