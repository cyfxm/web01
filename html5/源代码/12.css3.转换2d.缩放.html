<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转换  缩放</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            margin: 50px ;
        }

        .box1 {
            /* scale  不带单位  ，是倍数 */
            /* 不仅是元素缩放了，里面文本内容也跟随着缩放 */
            /* 1 是正常的 >1  放大  ， < 1 缩小 */
            transform: scale(1.2);
        }

        .box2 {
            transform: scaleX(2);
        }

        .box3 {
            transform: scaleY(1.5);
        }

        .box4 {
            transform: scaleZ(1.5);
        }
    </style>
</head>
<body>

    <div class="box box1">hello world 1</div>
    <div class="box box2">hello world 2</div>
    <div class="box box3">hello world 3</div>
    <div class="box box4">hello world 4</div>


</body>
</html>
