<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>线性渐变</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        /* 线性渐变 ： 颜色从一侧向另外一侧发生变化 */
        /* linear-gradient(参数1，参数2，参数3) */
        /* 参数1： to (left | right | top | bottom) */
        /* 参数1： 0~ 360 deg */
        /* 参数2 开始的颜色，参数3 结束的颜色*/
        /* background */
        /* background-image */
        .box1 {
            background: linear-gradient(
                to right ,
                red ,
                green
            );
        }

        .box2  {
            background: linear-gradient(
                to right ,
                 red ,
                 green,
                 blue
            );
        }

        .box3  {
            background: linear-gradient(
                 0deg ,
                 red ,
                 green,
                 blue
            );
        }
    </style>
</head>
<body>

    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
