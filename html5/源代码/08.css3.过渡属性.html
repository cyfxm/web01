<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过渡属性</title>
    <style>
        .nav {
            width: 1200px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .nav>div {
            width: 100px;
            height: 100px;
            background-color: purple;
        }

        /* .nav1 */
        .nav1:hover .box {
            margin-left: 500px;
        }

        /* .nav2 */
        .nav2 .box {
            /* transition: 属性 过渡持续的时间 延迟 过渡的快慢; */
            /* 指定哪些需要过渡的属性  all表示所有属性*/
            /* transition: all; */
            transition-property: margin-left;
            /* 过渡持续的时间  s 表示秒  ms 表示毫秒 */
            transition-duration: 0.5s;
        }

        .nav2:hover .box {
            margin-left: 500px;
        }

        /* .nav3 */
        .nav3 .box {
            /* transition: all; */
            transition-property: margin-left;
            /* 过渡持续的时间  s 表示秒  ms 表示毫秒 */
            transition-duration: 2s;
            /* 延迟过渡 */
            transition-delay: 1s;
            /* 过渡的快慢 */
            /* linear 匀速 */
            transition-timing-function: linear;
        }
        .nav3:hover .box {
            margin-left: 500px;
        }

        /* .nav4  */

        .nav4 .box {
            /* transition: all; */
            transition-property: margin-left;
            /* 过渡持续的时间  s 表示秒  ms 表示毫秒 */
            transition-duration: 2s;
            /* 过渡的快慢 */
            /* linear 匀速 */
            /* ease-in 先慢后快 */
            transition-timing-function: ease-in;
        }
        .nav4:hover .box {
            margin-left: 500px;
        }

        /* .nav5 */
        .nav5 .box {
            /* 简写 */
            /* transition: all 2s 1s linear; */
            transition: all 2s ;
        }
        .nav5:hover .box {
            width: 500px;
        }
    </style>
</head>

<body>

    <div class="nav nav1">
        <div class="box"> nav1 box</div>
    </div>

    <div class="nav nav2">
        <div class="box"> nav2 box </div>
    </div>

    <div class="nav nav3">
        <div class="box"> nav3 box </div>
    </div>

    <div class="nav nav4">
        <div class="box"> nav4 box </div>
    </div>

    <div class="nav nav5">
        <div class="box"> nav5 box </div>
    </div>

</body>

</html>
