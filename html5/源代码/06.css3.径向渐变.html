<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>径向渐变</title>
    <style>
        .box {
            width:500px;
            height: 500px;
            margin:150px auto;
            border: 1px solid #ccc;
        }
        .box1 {
            background-image: radial-gradient(
                at center ,
                  white   0% ,
                   white  10% ,

                   green 10% ,
                   green 20% ,
                   
                   red 20% ,
                   red 30% ,

                   green 30% ,
                   green 40% ,

                   red 40% ,
                   red 50% ,

                   green 50% ,
                   green 60% ,
                   
                   red 60% ,
                   red 70% ,

                   green 70% ,
                   green 80% ,

                   red  80% ,
                   red 90% ,

                   green 90% ,
                   green 100% 
            );
        }
    </style>
</head>
<body>

    <div class="box box1"></div>


</body>
</html>
