    <title>动画的方向(顺序)</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        /* 1.0 定义动画 */
        @keyframes foo2 {
            /* 开始的动画 */
            from {
                width: 100px;
                height: 100px;
            }
            /* 结束的动画 */
            to {
                width: 500px;
                height: 500px;
            }
        }

        /* 2.0 使用动画 */
        .box {
            animation-name: foo2;
            animation-duration: 5s;

             /* animation-direction: normal; */

            /* animation-direction: reverse; */

            /*正常的执行动画 */
            /* animation-direction:alternate; */
            /*反向执行动画  */
            /* animation-direction:alternate-reverse; */
           
        }
    </style>
</head>
