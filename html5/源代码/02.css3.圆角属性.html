<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圆角属性</title>
    <style>
        div[class^='box'] {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px ;
        }
        .box1 {
            border-radius: 50px;
        }
        .box2 {
            border-top-left-radius: 50px;
        }
        .box3 {
            border-top-right-radius: 50px;
        }

        .box4 {
            border-bottom-left-radius: 50px;
        }

        .box5 {
            border-bottom-right-radius: 50px;
        }
        
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>



</body>
</html>
