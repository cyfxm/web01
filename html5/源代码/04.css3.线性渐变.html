<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 彩带 </title>
    <style>
        .box {
            width: 500px;
            height: 80px;
            border: 1px solid #ccc;
        }

        .box1 {
            /* background: linear-gradient( */
            background-image: linear-gradient(
                  33deg ,
                  red   0% ,
                   red  10% ,

                   green 10% ,
                   green 20% ,
                   
                   red 20% ,
                   red 30% ,

                   green 30% ,
                   green 40% ,

                   red 40% ,
                   red 50% ,

                   green 50% ,
                   green 60% ,
                   
                   red 60% ,
                   red 70% ,

                   green 70% ,
                   green 80% ,

                   red  80% ,
                   red 90% ,

                   green 90% ,
                   green 100% 
            );
            
            /* 过渡属性 */
            transition: all 1s;

            /* background-position: -100px 0; */
        }

        .box:hover {
            /* 鼠标悬停改变彩带位置 */
              background-position: -250px 0;
        }
    </style>
</head>
<body>


    <div class="box box1"></div>
</body>
</html>
