<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 透视 </title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        ul {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 100px auto;

            /* 给li标签父元素设置透视属性  */
            /* 属性值越小 视觉冲击越强烈 */
            /* perspective: 1000px; */
            perspective: 500px;
            /* perspective: 100px; */
        }
        ul li {
            width: 400px;
            height: 400px;
            /* background-color: red; */
            background-image: url(./images/01.jpg);
            background-size: 400px 400px;
            
            /* 设置过渡属性 */
            transition: all 2s;
            
        }
        ul:hover li {
            transform: rotateY(150deg);
        }

    </style>
</head>
<body>

    <ul>
        <li></li>
    </ul>
</body>
</html>
