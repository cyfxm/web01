<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <style>
        body {
            margin: 0;
            padding: 100px;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 10px solid red;
            box-sizing: border-box;

            position: absolute;
            top: 0;
            left: 0;
        }

        /* 1.0 定义动画  */
        @keyframes move {
            /* 0% ~100%  */
            0% {
                left:0px;
                top: 0px;
            }
            25% {
                left:700px;
                top: 0px;
            }
            50% {
                left:700px;
                top:400px;
            }
            75% {
                left:1400px;
                top:400px;
            }
            100% {
                left:1400px;
                top:400px;
            }
        }
        /* 2.0 使用动画 */
        .box2 {
            /* 动画名称 */
            animation-name: move;
            /* 动画持续的时间 */
            animation-duration: 10s;
            /* 动画的次数 */
            animation-iteration-count: 1; /*inifinite*/
            /* 动画的快慢 */
            animation-timing-function: linear;
            /* 动画是否延迟执行 */
            /* animation-delay: 1s; */
            /* 动画是否停留在结束的状态 */
            animation-fill-mode: forwards;
        }

        .box2:hover {
            /* 是否暂停动画 */
            animation-play-state: paused;
        }
    </style>
</head>
<body>

    <div class="box box2">

    </div>
</body>
</html>
