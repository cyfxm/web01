<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行星围绕太阳旋转</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        body {
            margin: 0;
        }
        .map {
            width: 800px;
            height: 800px;
            background-color: #333;
            position: relative;
        }
        .map .cover {
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-radius: 50%;

            position: absolute;
            left: 50%; /*父元素width:50%;*/
            top: 50%;
            transform: translate(-50%,-50%);/*.cover的width:50%*/
        }

        .map ul {
            width: 800px;
            height: 800px;
        }
        .map ul li {
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        /* += 70px */
        .map ul li:nth-of-type(1) {
            width: 150px;
            height: 150px;
            border: 1px solid #fff;

            /* 使用动画 */
            animation: animateFunc 10s linear infinite;
        }

        .map ul li:nth-of-type(2) {
            width: 220px;
            height: 220px;
            border: 1px solid #fff;
            /* 使用动画 */
            animation: animateFunc 5s linear infinite;
        }

        .map ul li:nth-of-type(3) {
            width: 290px;
            height: 290px;
            border: 1px solid #fff;
             /* 使用动画 */
             animation: animateFunc 15s linear infinite;
        }

        .map ul li:nth-of-type(4) {
            width: 360px;
            height: 360px;
            border: 1px solid #fff;
             /* 使用动画 */
             animation: animateFunc 5s linear 2s infinite;
        }

        .map ul li:nth-of-type(5) {
            width: 430px;
            height: 430px;
            border: 1px solid #fff;
             /* 使用动画 */
             animation: animateFunc 5s linear infinite;
        }

        .map ul li span {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
        }

        .map ul li:nth-of-type(1) span {background-color: green;}
        .map ul li:nth-of-type(2) span {background-color: purple;}
        .map ul li:nth-of-type(3) span {background-color: blue;}
        .map ul li:nth-of-type(4) span {background-color: orange;}
        .map ul li:nth-of-type(5) span {background-color: red;}


        /* 1.0 定义动画 */
        @keyframes animateFunc {
            from{
                transform:  translate(-50%,-50%) rotate(0) ;
            }
            to {
                transform:  translate(-50%,-50%) rotate(360deg) ;
            }
        }
    </style>
</head>
<body>


    <div class="map">
        <ul>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
        </ul>
        <div class="cover"></div>
    </div>



</body>
</html>
