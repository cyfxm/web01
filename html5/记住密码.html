<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 350px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 50px auto;
        }
        .text{
            margin:10px;
        }
        .password{
            margin:10px;
        }
        
        #cheakbox{
            margin: 10px;
            display: inline-block;
            position: relative;
            /* margin-top: 20px; */
            width: 20px;
            height: 50px;
        }
        span{
            /* display: inline-block; */
            /* margin-top: 20px; */
            /* width: 20px; */
            position: absolute;
            margin-top: 22px;
            /* height: 50px; */
        }
        button{
            width: 100px;
            height: 30px;
            color: white;
            background-color:dimgrey;
            border: 0;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            outline: none;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="text">
            账号：<input type="text">
        </div>
        <div class="password">
            密码：<input type="password"> 
        </div>
        <div class="radio">
            <input type="checkbox" id="cheakbox"><span>记住账号密码</span>
        </div>
        <div>
            <button>登陆</button>
        </div>
    </div>
</body>
</html>
