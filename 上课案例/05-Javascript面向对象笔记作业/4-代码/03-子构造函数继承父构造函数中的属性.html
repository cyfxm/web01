<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 子构造函数继承父构造函数中的属性
        // ES6之前并没有给我们提供 extends 继承。我们可以通过构造函数+原型对象模拟实现继承，被称为组合继承。
        // 核心原理： 通过 call() 把父类型的 this 指向子类型的 this ，这样就可以实现子类型继承父类型的属性。

        // 父构造器中有两个属性
        function Father(uname,age){
            console.log( "Father里面的this,现在指向" );
            console.log( this );
            this.uname = uname;
            this.age = age;
        }

        // 子构造器
        function Son(uname,age,score){
            // 函数名.call( this指向谁 ,参数1,参数2 );
            // 构造函数也是函数,所以也可以使用call来调用

            // 在Son构造函数里面this代表Son实例对象
            // console.log( this );

            
            // 调用通过call方法调用Father构造函数,并且把Father里面的this改为Son的实例对象
            Father.call(this , uname , age);
            
            // 子构造器还可以有的属性
            this.score = score;
        }

        var father = new Father("张三",40);
        console.log( father );

        console.log("");

        var son = new Son("张小三",18, 100);
        console.log( son );
    </script>
</body>
</html>
