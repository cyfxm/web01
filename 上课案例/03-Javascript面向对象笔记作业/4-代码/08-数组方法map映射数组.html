<body>
    <script>
        // 数组方法map映射数组 逐一处理原数组元素，返回到一个新数组
        var arr = [10,50,5,6,3,8];
        // var newArr = [];
        // 想让每个数组元素都变成自己原来2倍
        /* for(var i=0;i<arr.length;i++){
            newArr.push( arr[i]*2 );
        } */

        /* arr.forEach(function(value){
            newArr.push( value*2 );
        }) */

        // console.log( newArr );

        var newArr = arr.map(function(value){
            return value*5;
        })
        console.log( newArr );
    </script>
