	<title>Document</title>
	<script type="text/javascript">
		// 循环结构就是满足一定条件以后,不断执行某段代码块
		// 循环结构分为while循环,  do...while循环 以及  for循环
		// 其中for是最好用,最常用,最爽的循环  所以for必须掌握

		/*既然讲到了循环,那么就先说一下循环四要素
		第一要素:初始化变量,定义一个变量并且给这个变量赋值,决定什么时候开始循环;一般循环里面的变量我们喜欢用i,j,k

		第二要素:循环条件表达式,决定什么时候结束循环

		第三要素:循环体,开始循环以后,需要不断重复执行的代码,叫循环体

		第四要素:变量更新,改变初始化变量的那个值,避免死循环,让循环可以正常结束*/

		/*
		while循环语法如下

		初始化变量;
		while(循环条件表达式){
			循环体;
			变量更新;
		}
		*/
	
		// 举例:输出10行hello
		// document.write("hello<br/>");
		// document.write("hello<br/>");
		// document.write("hello<br/>");
		// document.write("hello<br/>");
		// document.write("hello<br/>");
		// document.write("hello<br/>");
		// document.write("hello<br/>");
		// document.write("hello<br/>");
		// document.write("hello<br/>");
		// document.write("hello<br/>");

		// 先执行变量初始化var i = 1;  接着判断i<=10, 成立进入循环体,执行循环体,接着变量更新; 变量更新以后 i = 2; 接着判断i<=10, 成立进入循环体,执行循环体,接着变量更新....
		var i = 1;
		while( i<= 10){
			document.write("hello<br/>");
			i++;
		}

	</script>
