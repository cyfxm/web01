<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 双分支代表有两种选择,不是这个,就是那个
		/*
			双分支语法结构如下,必须记,要求手写
			
			if(条件表达式){
				条件表达式为true的时候,执行的代码块;
			}else{
				条件表达式为false的时候,执行的代码块;
			}
		*/
	


		// 举例: 如果分数大于或者等于60分 就输出及格  否则 分数 小于60 就输出 不及格

		var score = 55;
		if(score >= 60){
			document.write("及格");
		}else{
			document.write("不及格");
		}
	</script>
</head>
