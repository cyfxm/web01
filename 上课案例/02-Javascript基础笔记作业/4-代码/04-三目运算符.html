<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 三目运算符
		// 语法如下
		// 条件表达式 ? js语句1 : js语句2;
		// 结构说明:如果条件表达式的结果为true,执行js语句1;如果条件表达式的结果为false,执行js语句2

		// 补充知识点:什么是条件表达式?条件表达式就是可以得到布尔值的式子,比如2>3,比如 10==5


		console.log( 2>3 ? 2 : 3);// 3
		console.log( true ? "成立" : "不成立");// "成立"
	</script>
</head>

</body>
</html>
