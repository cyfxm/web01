<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 练习: 判断一个数是偶数还是奇数
		// 如何判断偶数还是奇数  有的同学用/  有的同学用%

		// %是求余数  一个数%2的结果就两种,一个是0一个1,如果能被2整除,%2的结果是0;如果不能被2整数,%2的结果是1
		var num = 2;
		if(num%2 == 0){
			document.write(num+"是偶数");
		}else{
			document.write(num+"是奇数");
		}
	</script>
</head>
