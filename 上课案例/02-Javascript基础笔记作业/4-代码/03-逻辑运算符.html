<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 逻辑运算符 
		// && 逻辑与,表示"并且"的关系  &&符号两边的表达式的结果同时为真才为真
		console.log( true && true );// true
		console.log( true && false );// false
		console.log( false && false );// false
		console.log("");

		// || 逻辑或,表示"或者"的关系  ||符号两边的表达式的结果只要有一边为真就为真
		console.log( true || true );// true
		console.log( true || false );// true
		console.log( false || false );// false
		console.log("");

		// !  逻辑非,也可以叫取反      取反操作 将true变为false 将false变为true
		console.log( !true );// false
		console.log( !false );// true
		console.log( false );// false
		console.log("");

		console.log( 3>2 && 10<3 );// true && false => false
		console.log( 3>2 || 10<3 );// true || false => true
		console.log("");

		console.log( !!false );// !true => false
		console.log( !!!false );// !!true => !false => true
	</script>
</head>
<body>
	
</body>
</html>
