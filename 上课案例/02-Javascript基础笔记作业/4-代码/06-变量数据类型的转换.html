<body>
	变量数据类型的转换指的是变量的数据类型可以相互转换
	比如:字符串变成数值型
	比如:数值型也可以变成布尔型
	变量数据类型的转换分为两种
	第一种:强制转换是程序员通过JavaScript中的几个系统函数来完成的。

	第二种:自动转换是JS代码根据上下文环境将A类型转换成B类型,是"系统"自己完成的！我们看不到系统转换的过程！

	注意: 自动转换与强制转换的结果是一样的！
</body>
</html>
