<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 自动转换,我们主要指的是布尔类型的隐式转换
		// 布尔类型的隐式转换规则如下:
		// 转换为true : 非空字符串 非0数字 true 任何对象
		// 转换成false : 空字符串 0   null undefined NaN

		// console.log( !!10<4 );
		// 分析 !跟<两个运算符, !优先级高?
		// console.log( !!10<4);// !取反,真变假,假变真, !10这个时候,10需要先被自动转换为布尔类型的true

		console.log( !10 );// false
		console.log( !!10 );// true
		console.log( true<4 );// true,  因为<是比较运算符,所以比较的结果一定是布尔类型的,什么东西才能比较大小?? 数值才可以比较大小,所以 true会被转成数值1
		console.log( 1<4);// true
		console.log("");

		console.log( !!10<4 );// true
		console.log( !!10<0 );// false
		console.log("")

		console.log( !!(10<4) ); // false
		console.log("");


		console.log(!NaN);
		console.log("");

		var a = !!'123';
		console.log( a );// true   因为"123"是非空字符串,所以会被转换为true
	</script>
</head>

</body>
</html>
