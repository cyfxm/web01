<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		document.write("<h1>九九乘法表</h1>");
		var str = "<table border='1' rules='all'>";
		for(var i=1;i<=9;i++){
			str += "<tr>";
			for(var j=1;j<=i;j++){
				str += "<td>"+j+"&times;"+i+"="+i*j+"</td>";
			}
			str += "</tr>";
		}
		str += "</table>";
		document.write(str);
	</script>
</head>
<body>
	
</body>
</html>
