<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 第一个表格
		var str = "<table border='1' style='float:left'>";
		for (var i = 9; i >= 1; i--) {
			str += "<tr>";
			for(var k=i-1;k>=1;k--){
				str += "<td>&nbsp;</td>";
			}
			for(var j = 9; j>=i; j--){
				str += "<td style='background:green'>"+i+"&times;"+j+"="+i*j+"</td>";
			}
			str += "</tr>";
		}
		str += "</table>";
		document.write(str);


		// 第二个表格
		var str = "<table border='1' style='float:left'>";
		for (var i = 1; i <= 9; i++) {
			str += "<tr>";
			for(var j = 1; j<=i; j++){
				str += "<td style='background:skyblue'>"+i+"&times;"+j+"="+i*j+"</td>";
			}
			for(var k=i+1;k<=9;k++){
				str += "<td>&nbsp;</td>";
			}
			str += "</tr>";
		}
		str += "</table>";
		document.write(str);

		// 第三个表格
		var str = "<table border='1' style='float:left'>";
		for (var i = 1; i <= 9; i++) {
			str += "<tr>";

			for(var k=1;k<=i-1;k++){
				str += "<td>&nbsp;</td>";
			}

			for(var j = 9; j>=i; j--){
				str += "<td style='background:orange'>"+i+"&times;"+j+"="+i*j+"</td>";
			}
			str += "</tr>";
		}
		str += "</table>";
		document.write(str);

		// 第四个表格
		var str = "<table border='1' style='float:left'>";
		for (var i = 9; i >=1 ; i--) {
			str += "<tr>";
			for(var j = 1; j<=i; j++){
				str += "<td style='background:pink'>"+i+"&times;"+j+"="+i*j+"</td>";
			}
			for(var k=9 ;k>i ;k--){
				str += "<td>&nbsp;</td>";
			}
			str += "</tr>";
		}
		str += "</table>";
		document.write(str);
	</script>
</head>

</body>
</html>
