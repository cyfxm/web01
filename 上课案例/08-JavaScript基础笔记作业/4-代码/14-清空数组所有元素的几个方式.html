<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 清空数组所有元素的两个方式
		// 方式一   赋值一个空数组 推荐
		var arr1  = [10,20,30,40,50,60];
		console.log( arr1 );
		arr1 = [];
		console.log( arr1 );
		console.log("");

		// 方式二   设置数组的长度为0
		var arr2 = [5,7,89,2,3,75];
		console.log( arr2 );
		arr2.length = 0;
		console.log( arr2 );
	</script>
</head>
<body>
	
</body>
</html>
