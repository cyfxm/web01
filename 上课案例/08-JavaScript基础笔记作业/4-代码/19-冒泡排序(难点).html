		// 封装函数冒泡排序函数
		function bubbleSort( arr ){
			for(var i=0; i < arr.length-1; i++){
				for(var j=0; j < arr.length-1-i; j++){
					// 两两比较
					if(arr[j] > arr[j+1] ){// 什么时候才交换位置,前面的数比较大,那么我们就让前面的数跟后面的那个数交换位置
						// 定义一个临时变量
						var temp = arr[j];
						arr[j]   = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
			return arr;
		}
