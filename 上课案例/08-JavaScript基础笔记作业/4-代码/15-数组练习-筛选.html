<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 工资的数组[1500, 1200, 2000, 2100, 1700],把工资超过1800的删除
		// 思路:把小于1800的工资放进一个新的数组中
		var arr = [1500, 1200, 2000, 2100, 1700];
		var newArr = [];
		for(var i=0;i<arr.length;i++){
			if(arr[i] < 1800){
				newArr.push( arr[i] );
			}
		}
		console.log( newArr );
	</script>
</head>
<body>
	
</body>
</html>
