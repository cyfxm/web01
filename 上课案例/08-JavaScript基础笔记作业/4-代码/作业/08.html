		// 进阶题难度比较高,判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符，并统计其次数。
		var str = 'abcoefoxyozzopp';
		/*
			obj.字符 = 字符串出现的次数
			obj.a = 1
			obj.b = 1
			obj.c = 1
			obj.e = 1
			obj.f = 1
			obj.o = 4
			......

			核心算法：可以利用 字符串对象.charAt()  得到这个字符串中的每个字符
			把每个字符都存储给对象, 如果对象没有该属性，就为1，如果存在了就 +1
			遍历对象，得到最大值和该字符
		*/
		// 创建一个空对象
		var obj = {};
		// 添加属性
		// obj.属性名 = 属性值;
		// obj[属性名] = 属性值;

		// 遍历字符串中每个字符串
		for(var i=0;i<str.length;i++){
			// console.log( str[i] );
			// console.log( str.charAt(i) );

			// 给obj添加属性
			// obj[ str.charAt(i) ] = 1;

			// 判断对象中某个属性是否存在,如果存在就字符出现次数+1,如果不存在,就设置字符串出现的次数为1
			if( obj[ str.charAt(i) ] ){ // 如果存在就字符出现次数+1
				// obj[ str.charAt(i) ] = obj[ str.charAt(i) ] + 1;
				obj[ str.charAt(i) ]++;
			}else{ // 如果不存在,就设置字符串出现的次数为1
				obj[ str.charAt(i) ] = 1;
			}
		}

		// console.log( obj );

		// 遍历对象
		var max = 0;// 设置一个变量保存字符出现的最大次数
		var char = "";// 设置出现最多次数的字符串为""
		for(var j in obj){
			// console.log( obj[j] );
			// console.log( j );

			if( max < obj[j] ){ // 判断假设的跟属性值比较
				max = obj[j];
				char = j
			}
		}
		console.log( "最多的字符是"+char+"出现了"+max+"次");
