<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 数组的属性,我们就需要知道一个
		// 数组的长度   数组对象.length    数组的长度就是数组元素的个数
		var arr1 = [10,20,30];
		console.log( arr1.length );// 3

		var arr2 = new Array(10);
		console.log( arr2.length );// 10

		// 最大下标 等于 数组的长度 - 1
	</script>
</head>

</html>
