<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 数组添加和删除元素方法
		var arr = [10,20,30];
		// push(参数1..) 修改原数组，在数组末尾添加一个或多个数组元素 并返回新的长度
		console.log( arr.push(40,50,60) );
		console.log( arr );
		console.log( "" );

		// pop() 删除 数组的最后一个元素，把数组长度减 1 无参数 返回它删除的元素的值
		console.log( arr.pop() );
		console.log( arr );
		console.log("");

		// unshift(参数1...) 向数组的开头添加一个或更多数组元素 并返回新的长度
		console.log( arr.unshift(1,2,3) );
		console.log( arr );
		console.log("");

		// shift() 把数组的第一个元素从其中删除，把数组长度减 1 无参数 返回它删除的元素的值

		console.log( arr.shift() );
		console.log( arr );
	</script>
</head>
<body>
	
</body>
</html>
