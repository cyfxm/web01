<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// Array对象就是数组对象
		// 如何创建Array对象
		// 使用[]创建数组
		var arr1 = [10,20,30];
		console.log( arr1 );

		// 使用new Array(size)创建,长度为size的空数组
		var arr2 = new Array(10);
		console.log( arr2 );

		// 使用new Array(数组元素1,数组元素2...)创建
		var arr3 = new Array(10,20,30);
		console.log( arr3 );
	</script>
</head>
<body>
	
</body>
</html>
