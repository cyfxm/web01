<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//写一段程序，要求每次刷新页面，就会在页面中显示6个两位数的随机整数
		function getRandom(min,max){
			return Math.floor(Math.random()*(max-min+1)+min);
		}
		for(var i=1;i<=6;i++){
			document.write( getRandom(10,99)+" " );
		}
	</script>
</head>
<body>
	
</body>
</html>
