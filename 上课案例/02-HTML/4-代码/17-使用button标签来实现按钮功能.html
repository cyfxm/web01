<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 我们可以使用button双边标签,表示我们的普通按钮,提交按钮以及重置按钮 -->
	<!-- button可以表示按钮,平时大家喜欢用input的按钮或者button标签的按钮,都是可以的 -->
	<form action="index.php" method="get">
		<p>
			<input type="radio" name="sex" checked="checked">男
			<input type="radio" name="sex">女
		</p>
		<p>
			普通按钮<input type="button" value="注册"/>
			<button type="button">我是普通按钮</button>
		</p>
		<p>
			提交按钮<input type="submit" value="登录"/>
			<button type="submit">我是提交按钮</button>
		</p>
		<p>
			重置按钮<input type="reset" value="重新填写"/>
			<button type="reset">我是重置按钮</button>
		</p>
	</form>
</body>
</html>
