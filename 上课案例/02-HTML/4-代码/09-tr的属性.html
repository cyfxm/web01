<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" rules="all" width="500" bgcolor="pink" height="300">
		<!-- tr的属性,就是给tr标签设置的 -->
		<!-- align,bgcolor,background用法跟table标签的用法相同 -->
		<!-- align设置tr整行中单元格内容水平对齐方式 -->
		<!-- valign设置tr整行中单元格内容垂直对齐方式,取值:top垂直靠上 middle垂直居中(默认值) bottom垂直靠下 -->
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
		<tr align="left" bgcolor="skyblue" valign="top">
			<td>刘德华</td>
			<td>男</td>
			<td>55</td>
		</tr>
		<tr align="center" valign="bottom">
			<td>郭富城</td>
			<td>男</td>
			<td>52</td>
		</tr>
		<tr align="right" valign="middle">
			<td>张学友</td>
			<td>男</td>
			<td>58</td>
		</tr>
		<tr>
			<td>黎明</td>
			<td>男</td>
			<td>18</td>
		</tr>
		<tr>
			<td>刘晓庆</td>
			<td>女</td>
			<td>63</td>
		</tr>
	</table>
</body>
</html>
