<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table border="1" rules="all" width="500" height="400" bgcolor="pink">
		<!-- th跟td都是单元格标签,但是th包裹的内容会加粗并且水平居中显示 -->
		
		<!-- th,td有如下属性 -->
		<!-- width,height,align,valign,bgcolor,background属性跟tr设置的时候,效果是一样的 -->
		
		<!-- 优先级,靠近原则       th,td设置>tr设置>table设置        table标签没有valign属性 -->
		<tr>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
		<tr bgcolor="skyblue" align="center" valign="bottom">
			<td bgcolor="orange" align="right" valign="middle" width="100">刘德华</td>
			<td width="100">男</td>
			<td>55</td>
		</tr>
		<tr>
			<td>郭富城</td>
			<td>男</td>
			<td>52</td>
		</tr>
		<tr>
			<td>张学友</td>
			<td>男</td>
			<td>58</td>
		</tr>
		<tr>
			<td>黎明</td>
			<td>男</td>
			<td>18</td>
		</tr>
		<tr>
			<td>刘晓庆</td>
			<td>女</td>
			<td>63</td>
		</tr>
	</table>
</body>
</html>
