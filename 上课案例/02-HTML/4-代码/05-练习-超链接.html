<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 设置a链接点击以后跳转到百度,并且是在新窗口打开百度页面 -->
	<a href="https://www.baidu.com" target="_blank">百度</a>

	<!-- 设置a链接点击以后跳转到某个图片 -->
	<a href="images/01.jpg">图片</a>

	<!-- 设置a链接点击以后下载doc文件 -->
	<a href="test.doc">下载doc文件</a>

	<!-- 设置a链接点击以后页面不会跳转 空链接-->
	<a href="#">空链接1</a>
	<a href="javascript:void(0)">空链接2</a>
	
	<!-- 设置a链接点击图片以后可以跳转到百度页面 -->
	<a href="https://www.baidu.com">
		<img src="https://www.baidu.com/img/pc_1c6e30772d5e4103103bd460913332f9.png"/>
	</a>
</body>
</html>
