<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*margin的取值也可以有一个值,两个值,三个值,四个值,用法跟padding一致*/
		div{
			width: 150px;
			height: 150px;
		}
		.one{
			background: red;
			margin:10px;
		}
		.two{
			background: green;
			margin:10px 20px;
		}
		.three{
			background: blue;
			margin:10px 20px 30px;
		}
		.four{
			background: pink;
			margin:10px 20px 30px 40px;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
	<div class="three">three</div>
	<div class="four">four</div>
</body>
</html>
