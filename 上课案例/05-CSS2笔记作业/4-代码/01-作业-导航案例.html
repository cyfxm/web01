<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*超链接的美化*/
		a{
			text-decoration: none;
			color:white;
		}
		a:hover{
			color:black;
		}
		/*去掉列表项目符号*/
		li{
			list-style:none;
		}

		ul li{
			width: 120px;
			height: 50px;
			background-image:url(images/bg.png);
			/*转成行内块*/
			display: inline-block;
			text-align:center;
			line-height: 50px;
		}
		/*鼠标移上li以后的样式*/
		ul li:hover{
			background-image:url(images/bgc.png);
		}
		
		/*鼠标li以后,li下面a标签对应的样式*/
		ul li:hover a{
			color:black;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">网站首页</a></li>
		<li><a href="#">网站首页</a></li>
		<li><a href="#">网站首页</a></li>
		<li><a href="#">网站首页</a></li>
		<li><a href="#">网站首页</a></li>
		<li><a href="#">网站首页</a></li>
	</ul>
</body>
</html>
