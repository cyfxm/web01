<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*因为默认有些标签自带margin或者padding,这样对我们后续布局非常不利*/
		/*所以我们喜欢先把自带的margin和padding清0*/

		/*我们会使用通配符选择器,选中页面所有,清除内填充与外边距*/
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<h1 style="background:skyblue">标题1</h1>
	<h2>标题2</h2>
	<h3>标题3</h3>
	<h4>标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>
	<p>pppppp</p>
	<ul>
		<li>张三</li>
		<li>李四</li>
		<li>王五</li>
	</ul>
</body>
</html>
