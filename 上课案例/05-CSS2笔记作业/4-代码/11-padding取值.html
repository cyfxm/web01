<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 200px;
			height: 200px;
		}
		.one{
			background: pink;
			/*padding:一个值代表上下左右都是10px*/
			padding:10px;
		}

		.two{
			background: skyblue;
			/*padding:两个值;第一个值代表上下,第二个值代表左右*/
			padding:10px 20px;
		}

		.three{
			background: lightgreen;
			/*padding:三个值;第一个值代表上,第二个值代表左右,第三个值代表下*/
			padding:10px 20px 30px;
		}

		.four{
			background: deeppink;
			/*padding:四个值;第一个值代表上,第二个值代表右,第三个值代表下,第四个代表左;顺时针*/
			padding:10px 20px 30px 40px;
		}

		
		
	</style>
</head>
<body>
	<!-- .one+.two+.three+.four -->
	<div class="one">one</div>
	<br/>

	<div class="two">two</div>
	<br/>

	<div class="three">three</div>
	<br/>

	<div class="four">four</div>
</body>
</html>
