<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*第二步:书写CSS初始化样式*/
		/*初始化样式开始,注意:不要在初始化样式中添加一些无关的代码,特别的代码,可以使用后代选择器书写*/
		/*清除所有标签的内外边距*/
		*{
			margin: 0;
			padding: 0;
		}
		/*去掉列表标签项目符号*/
		li{
			list-style:none;
		}
		/*超链接的美化*/
		a{
			text-decoration: none;
			color:#202020;
		}
		a:hover{
			text-decoration: underline;
		}
		/*初始化样式结束*/

		/*第三步:写具体样式,顺序从大到小,先整体后细节,从左到右,从上到下*/
		body{
			background: #eeeeee;
		}

		.box{
			width: 372px;
			height: 283px;
			margin-top: 100px;
			margin-left: auto;
			margin-right: auto;
			border:1px solid #cccccc;
			padding-left: 19px;
			padding-right: 19px;
		}
		.box h2{
			height: 58px;
			border-bottom: 1px solid #cccccc;
			/*字体大小就是量文字高度即可*/
			font-size:22px;
			/*如果行高距离比高度大,单行文字就会垂直偏下*/
			line-height: 78px;
		}
		.box h2 span{
			font-size:18px;
		}
		.box ul {
			/*看一个元素的位置可以给这个元素设置边框或者背景颜色*/
			/*background: skyblue;*/
			margin-top: 12px;
		}
		.box ul li{
			height: 38px;
			border-bottom: 1px dashed #cccccc;
			line-height: 38px;
			text-indent:25px;

			/*为什么不需要减宽度*/
			/*padding-left: 25px;*/
		}
	</style>
</head>
<body>
	<!-- 实现思路 -->
	<!-- 第一步: 根据效果图写HTML结构 -->
	
	<!-- 外面最大的盒子 -->
	<div class="box">
		<!-- 上部分 -->
		<h2>最新文章<span>/New Articles</span></h2>

		<!-- 下部分 -->
		<ul>
			<li><a href="#">北京招聘网页设计，平面设计，php</a></li>
			<li><a href="#">体验javascript的魅力</a></li>
			<li><a href="#">jquery世界来临</a></li>
			<li><a href="#">网页设计师的梦想</a></li>
			<li><a href="#">jquery中的链式编程是什么</a></li>
		</ul>

	</div>
</body>
</html>
