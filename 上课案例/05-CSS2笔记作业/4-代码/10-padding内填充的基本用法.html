<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1{
			width: 200px;
			height: 200px;
			background: pink;
			border:2px solid blue;
			/*padding指的是内容到边框的距离*/
			/*padding取值是数值带px单位,"只能写正值,负值无效"*/
			/*padding-top上填充*/
			padding-top:50px;

			/*padding-left左填充*/
			padding-left: 10px;
		}
		
		.div2{
			width: 200px;
			border:2px solid red;
			background: skyblue;
			/*padding-bottom下填充*/
			padding-bottom: 20px;
	
			/*padding-right右填充*/
			text-align:right;
			padding-right: 20px;
		}
	</style>
</head>
<body>
	<div class="div1">div1的内容</div>
	
	<br/>
	
	<div class="div2">div2的内容</div>
</body>
</html>
