<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 44px;
			background: url(images/top.png);
			position: fixed;
			top: 0;
		}
		.content{
			width: 1002px;
			margin: 0 auto;
			/*设置上边距,因为固定定位脱标,不占位置*/
			margin-top: 44px;
		}
		.content img{
			width: 100%;
		}
		.ad_l,.ad_r{
			position: fixed;
			top:50%;
			width: 120px;
			height: 288px;
			margin-top: -144px;
		}
		.ad_r{
			right: 0;
		}
	</style>
</head>
<body>
	<!-- 上导航 -->
	<div class="top"></div>
	
	<!-- 内容 -->
	<div class="content">
		<img src="images/content.png">
	</div>

	<!-- 左广告 -->
	<div class="ad_l">
		<img src="images/ad-l.png">
	</div>
	
	<!-- 右广告 -->
	<div class="ad_r">
		<img src="images/ad-r.png">
	</div>
</body>
</html>
