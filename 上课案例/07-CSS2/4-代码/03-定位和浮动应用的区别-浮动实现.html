<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style:none;
		}
		.box ul{
			background: skyblue;
			height: 30px;
			width:125px;
			border-radius: 20px;
			padding-left: 5px;
		}
		.box ul li{
			width: 20px;
			height: 20px;
			background: pink;
			border-radius: 50%;
			float: left;
			margin-top: 5px;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
</body>
</html>
