<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 变量是会变化的量,变量的值可以被修改,变量可以先声明后赋值
		var a = 10;
		console.log( a );
		a = 20;
		console.log( a );
		console.log("");

		// 常量
		// 什么是常量,就是一旦定义,值就不能改变
		// 语法:   const 变量名 = 值;    
		const b = 50;
		console.log( b );
		b = 100;
		console.log( b ); 

		// 注意:
		// 1. 声明常量,值不能改变
		// 2. 而且声明的时候必须立即初始化,也就是给常量赋值

	</script>
</head>
<body>
	
</body>
</html>
