<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- JavaScript的书写位置-嵌入式是写在script标签中的 -->
	<!-- script标签可以出现在html页面的任意地方,script可以出现多次 -->
	<!-- script中的type="text/javascript"属性可以省略 -->
	<!-- script一般喜欢放在head标签中 -->
	<script>
		document.write("你好");
	</script>
	
</head>
<body>
	<script type="text/javascript">
		document.write("你猴~");
	</script>
</body>
</html>

<script type="text/javascript">
	document.write("hello~");
</script>
