<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 我们可以通过typeof这个内置函数获取变量的数据类型
		// 语法
		// 第一种写法  typeof(变量名或者变量值)
		// 第二种写法  typeof 变量名或者变量值

		// 注意:typeof没有输出功能

		var a = 10;
		var b = "abc";
		//控制台中输出
		console.log( typeof(a) );
		console.log( typeof b  );
		console.log( typeof("hello") );
		console.log( typeof 123 );
	</script>
</head>
<body>
	
</body>
</html>
