<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 通过开发者工具判断基本数据类型
		// 不同基础数据类型在浏览器的开发者工具中，颜色会有所不同
		// 字符串的颜色是"黑色"的
		// 数值类型是"蓝色"的
		// 布尔类型也是"蓝色"的
		// undefined和null是"灰色"的
		var str = "abc";
		var num = 50;
		var bool = false;
		var a = undefined;
		var b = null;
		console.log( str,num,bool,a,b );
	</script>
</head>
<body>
	
</body>
</html>
