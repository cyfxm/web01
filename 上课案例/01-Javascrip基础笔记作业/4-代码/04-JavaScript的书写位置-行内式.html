<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- js书写位置-行内式是写在标签的事件属性上,具体事件相关知识后续会讲 -->
	<!-- <button onclick="这里面就可以写js代码">普通按钮</button> -->

	<!-- onclick代表鼠标单击事件,里面的代码,需要鼠标单击以后才会触发 -->
	<!-- alert是弹出内容 -->
	<button onclick="alert('你点击了我~')">普通按钮</button>
</body>
</html>
