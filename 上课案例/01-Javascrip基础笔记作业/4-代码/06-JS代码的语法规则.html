		// document.write("aaa");
		// document.write("bbbb");

		// 一行一条js语句的时候,可以不加分号可以运行
		// document.write("aaa")
		// document.write("bbbb")

		// 6. 一行写了多条JS语句  这个时候每一条语句就"必须"要加分号
		// document.write("aaaa")
		// document.write("ccccccc")
