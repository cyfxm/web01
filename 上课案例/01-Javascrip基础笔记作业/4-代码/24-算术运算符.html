<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var x = 10;
		var y = 5;
		// 算术运算符 + - * / % 其中%是代表取模也就是求余数
		console.log( x+y ); // 15
		console.log( x-y ); // 5
		console.log( x*y ); // 50
		console.log( x/y ); // 2
		console.log( x%y ); // 10%5 = 0
		console.log( 10%3 );// 1
		console.log( 10%4 );// 2 
	</script>
</head>
<body>
	
</body>
</html>
