<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// Number(数值型)  包括 整数,小数,0以及 NaN
		// 整数又分为正整数 和 负整数
		// 小数又分为正小数 和 负小数
		var a = 10;
		var b = -5;
		var c = 1.2;
		var d = -0.5;
		var e = 0;
		var f = NaN;
		var g = "0";// 只要加了引号,就是字符串
		console.log( typeof(a) );
		console.log( typeof(b) );
		console.log( typeof(c) );
		console.log( typeof(e) );
		console.log( typeof(e) );
		console.log( typeof(f) );
		console.log( typeof(g) );
	</script>
</head>
<body>
	
</body>
</html>
