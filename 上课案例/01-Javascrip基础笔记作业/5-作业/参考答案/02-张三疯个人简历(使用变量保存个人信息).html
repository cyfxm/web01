<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 定义变量姓名
		var username 	= "张三疯";
		// 定义变量性别
		var sex 	 	= "男";
		// 定义变量年龄
		var age 	 	= 34;
		// 定义变量学历
		var xueli	 	= "大专";
		// 定义变量毕业时间
		var biyeshijian = "2005年7月"
		// 定义变量毕业学校
		var school		= "北京科技大学";

		// 表格的开始标签
		var str =  "<table border='1' rules='all' width='500'>";
			
			// 第一行
			str += "<tr>";
			str += "<td colspan='4'><h3 align='center'><font color='red'>张三疯的个人简历<font></h3></td>"
			str += "</tr>";

			// 第二行
			str += "<tr>";
			str += "<td align='right'><b>姓名:</b></td>";
			str += "<td>" +username+ "</td>";
			str += "<td align='right'><b>性别:</b></td>";
			str += "<td>" +sex+ "</td>";
			str += "</tr>";

			// 第三行
			str += "<tr>";
			str += "<td align='right'><b>年龄:</b></td>";
			str += "<td>" +age+ "岁</td>";
			str += "<td align='right'><b>学历:</b></td>";
			str += "<td>" +xueli+ "</td>";
			str += "</tr>";


			// 第四行
			str += "<tr>";
			str += "<td align='right'><b>毕业时间:</b></td>";
			str += "<td>" +biyeshijian+ "</td>";
			str += "<td align='right'><b>毕业学校:</b></td>";
			str += "<td>" +school+ "</td>";
			str += "</tr>";

			// 表格的结束标签
			str += "</table>";

			// 使用document.write输出整个str字符串,html标签会浏览器会帮我解析
			document.write(str);
	</script>
</head>
<body>
	
</body>
</html>
