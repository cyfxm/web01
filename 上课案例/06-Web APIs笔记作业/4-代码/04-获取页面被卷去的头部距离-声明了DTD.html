<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
            background:skyblue;
        }
    </style>
</head>
<body>
    <script>
        // 页面被卷去的头部,其实就页面滚动的垂直滚动条滚动的距离
        // 页面什么时候回出现垂直滚动条,就是当内容的高度很多时候,超出浏览器可以显示的范围,浏览器显示不下,浏览器就会出现滚动条
        // 如果浏览器的高（或宽）度不足以显示整个页面时，会自动出现滚动条。当滚动条向下滚动时，页面上面被隐藏掉的高度，我们就称为页面被卷去的头部。滚动条在滚动时会触发 onscroll事件。
        
        // 页面被卷去的头部兼容性解决方案
        // 需要注意的是，页面被卷去的头部，有兼容性问题，因此被卷去的头部通常有如下几种写法:
        // 1. 声明了 DTD，使用 document.documentElement.scrollTop
        // 如果HTML代码页面中有doctype html 这样的,我们就叫做声明了DTD, 那么这个时候想要获取页面被卷去的头部距离,就需要通过"HTML"标签

        // 获取body标签
        var objBody = document.body;
        // 获取html标签
        var objHTML = document.documentElement;
        
        // 注意:页面滚动的时,需要绑定onscroll事件的时候,则要给body标签绑定或者给window对象绑定才可以触发onscroll事件;  如果给html标签绑定,则触发不了onscroll事件
        window.onscroll = function(){
            // 因为声明DTD,所有通过HTML对象获取scrollTop值
            console.log( objHTML.scrollTop );
        }
    </script>
</body>
</html>
