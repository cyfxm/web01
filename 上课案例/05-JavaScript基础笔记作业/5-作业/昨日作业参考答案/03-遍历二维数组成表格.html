<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr = [ 
			['小A','女',21,'PHP'],['小B','男',23,'C'],
			['小C','男',24,'C'],['小D','女',21,'PHP'],
			['小E','女',22,'C'],['小F','男',21,'PHP'],
			['小G','女',22,'JAVA'],['小H','女',20,'JAVA'],
			['小I','女',20,'PHP'],['小J','男',20,'PHP']
  		];

  		var str = "<table border='1' rules='all' width='300' align='center'>";
  		str += "<tr><th>姓名</th><th>性别</th><th>年龄</th><th>学科</th></tr>";
		for(var i=0;i<arr.length;i++){
			str += "<tr align='center'>";
			for(var j=0;j<arr[i].length;j++){
				str += "<td>"+arr[i][j]+"</td>";
			}
			str += "</tr>";
		}
		str +="</table>";
		document.write(str);
	</script>
</head>
<body>
	
</body>
</html>
