<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 求一组数值 var arr=[10,4,20,15,6,9]  的最小值

		var arr=[10,4,20,15,6,9];
		// 假设第一个元素为最小值
		var min = arr[0];

		// 遍历数组
		for(var i = 1;i <= arr.length; i++){
			if(min>arr[i]){ // 拿min跟其他元素比较
				min = arr[i];
			}
		}
		document.write(min);
	</script>
</head>
<body>
	
</body>
</html>
