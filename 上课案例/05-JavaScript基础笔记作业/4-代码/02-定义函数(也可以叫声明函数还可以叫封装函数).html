<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*
		定义函数的完整语法如下
			function 函数名([形参1,形参2,形参3...]){
				函数体;
				return 返回值;
			}

		结构说明:
			1. function是关键字,不能改,不能省略
			2. 函数名可以自定义,函数名的规则跟规范跟变量名一致
			3. 函数名后面()里面放的形式参数列表,形参个数可以有多个,也可以一个都没有,也就是省略形参;形参的作用是用于给函数传值
			4. 函数体就是{}里面的代码块,我们就叫函数体,函数体只会"函数被调用"的时候才会执行
			5. return关键字,return作用是向函数的调用者返回对应的值,函数如果没有return返回值,调用者会得到一个undefind
		*/


		// 定义函数的步骤:重点
		// 第一步:确定需要重复使用代码(如果有不确定值的时候,就需要使用形参),这个就是函数体
		// 第二步:定义函数,用function把函数体包起来
		// 第三步:确定是否需要返回值

		// 举例: 定义一个sayHello的函数
		function sayHello(){
			document.write("hello<br/>");
		}
		// 定义函数,不会执行函数中函数体的代码

		/*
			调用函数的语法
			函数名([实参1,实参2,实参3...]);
			
			说明:
			1. 如果函数定义的时候,有形参,那么调用函数的时候,就需要传递实参
			2. 如果函数定义的时候,没有形参,那么调用函数的时候,就不需要传递实参
			3. 调用几次函数,对应的函数体就会被执行几次
		*/
	
		// 调用函数
		sayHello();
		sayHello();
		sayHello();
		sayHello();
		sayHello();
	</script>
</head>
<body>
	
</body>
</html>
