<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 匿名函数,就是没有名字的函数

		// 直接去掉函数名,会报错 Function statements require a function name
		/*function(){
			console.log("我是一朵云~");
		}*/

		// 匿名函数不能单独使用,需要赋值给变量或者事件才能使用

		

		// 有名函数
		function funName(){
			console.log("我是一棵小草~");
		}
		// 输出fn
		console.log( funName );

		// 有名函数的调用 语法: 函数名();
		funName();
		console.log( "" );


		// 匿名函数赋值给变量
		var a = function(num1,num2){
			console.log("我是一朵云~");
		}
		// 此时,a是函数的定义,其实这个时候变量a就是函数
		console.log( a );
		// 如果匿名赋值给了变量,那么我们该如何调用这个匿名函数?   语法:  变量名();

		a();

	</script>
</head>

</body>
</html>
