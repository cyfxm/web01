<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    	*{
    		margin: 0;
    		padding: 0;
    	}
        .iconfont {
            font-family: iconfont, sans-serif;
            font-style: normal;
            -webkit-text-stroke-width: .2px;
            -moz-osx-font-smoothing: grayscale;
        }
        #J_event{
           position: relative;
           background-color:#cd1c1c; 
        }
        #J_event_lk {
            display: block;
            width: 100%;
            height: 80px;
            background: url(luzhou.jpg) no-repeat 50% 0;
        }

        #luzhou{
            position: relative;
        }

        #J_event_close {
            cursor: pointer;
            position: absolute;
            right: 5px;
            top: 5px;
            background: url(close.jpg);
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="J_event">
        <div id="luzhou">
            <a id="J_event_lk" href="javascript:void(0)" target="_blank"></a>
            <i id="J_event_close"></i>
        </div>
    </div>
    <script>
        var closeObj = document.getElementById('J_event_close');
        var luzhouObj = document.getElementById('luzhou');
        closeObj.onclick = function() {
            luzhouObj.style.display = 'none';
        }
    </script>

</body>

</html>
