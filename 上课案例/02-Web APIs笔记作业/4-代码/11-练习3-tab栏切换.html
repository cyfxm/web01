<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>

    <script>
        // 获取.tab_list下面的所有li标签
        var lis = document.querySelectorAll(".tab .tab_list ul li");

        // 获取.tab_con下面所有.item标签
        var items = document.querySelectorAll(".tab_con .item");

        for(var i=0;i<lis.length;i++){
            // 给每个li设置一个自定义属性, 自定义属性可以保存值
            lis[i].setAttribute("data-index",i); 

            // 给每个li标签绑定鼠标单击事件
            lis[i].onclick=function(){
                // 排他思想
                for(var j=0;j<lis.length;j++){
                    // lis[j].className = "";

                    // 移除属性
                    lis[j].removeAttribute("class");

                    // 隐藏item
                    items[j].style.display = "none";
                }
                // 谁触发,this就代表谁
                // console.log( this );

                // 当前被点击的li设置className为current
                this.className = "current";

                // 获取当前li上的自定义属性data-index的值
                var index = this.getAttribute("data-index");
                // console.log( index );

                // 再显示,指定item项  自定义属性
                items[ index ].style.display = "block";
            }
        }
    </script>
</body>

</html>
