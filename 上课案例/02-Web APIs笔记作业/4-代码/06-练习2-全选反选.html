<body>

        var checkboxs = j_tb.getElementsByTagName("input");

        j_cbAll.onclick=function(){

            for(var i=0;i<checkboxs.length;i++){

        /* for(var j=0;j<checkboxs.length;j++){
            // 给下面4个复选框分别绑定单击事件
            checkboxs[j].onclick=function(){

                // 保存4个复选框中选中状态的个数

                // 不管你点了4个复选框中的哪个复选框,都需要判断4个有没有被同时选中
                for(var k=0;k<checkboxs.length;k++){

        // 方法二 给下面4个复选框都需要绑定单击事件  只有4个复选框同时被选中以后,全选按钮才会被选中
        for(var j=0;j<checkboxs.length;j++){
            checkboxs[j].onclick=function(){
                // 定义了一个变量flag
                var flag = true;

                for(var k=0;k<checkboxs.length;k++){
                    // 输出4个复选框的选中状态
                    // console.log( checkboxs[k].checked );

                    if( !checkboxs[k].checked ){// 代表4个复选框中未选中的时候,才会进入这个if分支
                        flag = false;
                        // 跳出循环,节省循环次数
                        break;
                    }
                }

                j_cbAll.checked = flag;
            }
        }
    </script>
