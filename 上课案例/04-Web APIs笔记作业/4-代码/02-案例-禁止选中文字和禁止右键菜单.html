    <script>
        // 禁止鼠标右键菜单     contextmenu主要控制应该何时显示上下文菜单,主要用于程序员取消默认的上下文菜单
        document.addEventListener("contextmenu",function(e){
            e = e || window.event;
            // 阻止默认行为
            e.preventDefault();
        })
        
        
        // 禁止鼠标选中内容( selectstart 开始选中)
        document.addEventListener("selectstart",function(e){
            e = e || window.event;
            // 阻止默认行为
            e.preventDefault();
        })
    </script>
