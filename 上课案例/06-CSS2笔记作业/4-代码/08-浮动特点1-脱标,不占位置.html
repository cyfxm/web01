<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.one{
			width: 100px;
			height: 100px;
			background: red;
			/*浮动以后的元素,会脱标(脱离标准文档流的控制),不占位置,但是"文字不会跑到浮动元素的上面"*/
			float:left;
		}
		.two{
			width: 300px;
			height: 300px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="one">one盒子</div>
	<div class="two">two盒子</div>
</body>
</html>
