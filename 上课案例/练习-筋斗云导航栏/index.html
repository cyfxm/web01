<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none;
        }
        
        body {
            background-color: black;
        }
        
        .c-nav {
            width: 900px;
            height: 42px;
            background: #fff url(images/rss.png) no-repeat right center;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }
        
        .c-nav ul {
            position: absolute;
        }
        
        .c-nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }
        
        .c-nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            height: 42px;
        }
        
        .c-nav li a:hover {
            color: white;
        }
        
        .c-nav li.current a {
            color: #0dff1d;
        }
        
        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }
    </style>
</head>

<body>
    <div id="c_nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li class="current"><a href="#">首页新闻</a></li>
            <li><a href="#">师资力量</a></li>
            <li><a href="#">活动策划</a></li>
            <li><a href="#">企业文化</a></li>
            <li><a href="#">招聘信息</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">我是佩奇</a></li>
            <li><a href="#">啥是佩奇</a></li>
        </ul>
    </div>
</body>
<script>
    function animate(obj, target) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var step = (target - obj.offsetLeft) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                obj.style.left = obj.offsetLeft + step + "px";
                if (Math.abs(target - obj.offsetLeft) <= Math.abs(step)) {
                    obj.style.left = target + "px";
                    clearInterval(obj.timer);
                }
            }, 15);
        }

        var ul = document.querySelector("ul");
        var lis = document.querySelectorAll("li");
        var cloud = document.querySelector(".cloud");
        
        for(var i = 0;i < lis.length;i++){
            var imgWidth = lis[0].offsetWidth;
            var key = 0;
            // 添加自定义属性
            lis[i].index = i;
            console.log(lis[i].index);
            
            lis[i].onmouseover = function(){
                animate(cloud , this.index * imgWidth);
            }
            lis[i].onmouseout = function(){
                animate(cloud , key * imgWidth);
            }
            lis[i].onclick = function(){
                key = this.index;
                animate(cloud , key * imgWidth);
            }
        }
</script>
</html>
