<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        (function(a , b){
            // 其中 a跟b是形参
            console.log( a );
            console.log( b );
            console.log( a+b );
        })(10,20);
        // 立即调用函数是在后面的那个括号传递实参的
    </script>
</body>
</html>
