<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 写一个函数 生成一个1~10之间的随机整数，每次调用函数都返回第一次生成的随机数
        function getRandom(){
            // 生成1~10之间的随机整数
            var num = Math.floor( Math.random()*10+1);
            
            // 使用闭包,延迟num变量的使用范围
            return function(){
                console.log( num );
            }
        }
        var f = getRandom();
        f();
        f();
        f();
        f();
        f();
        f();
    </script>
</body>
</html>
