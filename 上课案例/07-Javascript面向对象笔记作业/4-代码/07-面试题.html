<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 使用link标签href属性引入.css文件  推荐使用这种-->
    <link rel="stylesheet" href="css/link.css">

    <!-- @import是css样式中的一种语法,需要写在css的代码中 -->
    <style>
        /* 语法 */
        /* @import url(css文件所在路径); */
        @import url(css/import.css);
    </style>
</head>
<body>
    <!-- @import跟link的区别 -->
    <!-- link是html的一个标签,而@import是css样式中的一种语法 -->
    <div>div的内容</div>
    <p>段落的内容</p>
</body>
</html>
