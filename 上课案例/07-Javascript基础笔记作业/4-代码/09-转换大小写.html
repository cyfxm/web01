<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 转换大小写,比如:输入验证码的时候,有些网页的验证码不区分大小写的
		var str1 = "hEllO";
		// toUpperCase() 	英文字母全部转换成大写
		console.log( str1.toUpperCase() );

		var str2 = "aBc";
		// toLowerCase() 	英文字母全部转换成小写
		console.log( str2.toLowerCase() );
	</script>
</head>

</body>
</html>
