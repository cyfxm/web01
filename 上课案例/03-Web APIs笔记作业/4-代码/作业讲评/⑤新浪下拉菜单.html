<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav {
            margin: 100px;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 125px;
            height: 41px;
            text-indent: 15px;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        
        .nav ul li {
            border-bottom: 1px solid #FECC5B;
            text-indent: 15px;
        }
        
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">博客</a>
            <ul>
                <li>
                    <a href="#">博客评论</a>
                </li>
                <li>
                    <a href="#">未读提醒</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">邮箱</a>
            <ul>
                <li>
                    <a href="#">免费邮箱</a>
                </li>
                <li>
                    <a href="#">VIP邮箱</a>
                </li>
                <li>
                    <a href="#">企业邮箱</a>
                </li>
                <li>
                    <a href="#">新浪邮箱客户端</a>
                </li>
            </ul>
        </li>
    </ul>

    <script>
        // 获取.nav子元素li
        // var lis = document.querySelectorAll(".nav>li");
        // console.log( lis );

        // 获取.nav子元素li
        // var nav = document.querySelector(".nav");
        // console.log( nav.children );

        // 获取.nav子元素li
        var lis = document.querySelectorAll(".nav>li");
        for(var i=0;i<lis.length;i++){
            // 给每个li绑定鼠标移上事件
            lis[i].onmouseover=function(){
                // console.log( this );
                // console.log( this.children );
                // console.log( this.children[1] );

                // 显示li下面的ul
                this.children[1].style.display = "block";
            }

            lis[i].onmouseout=function(){
                this.children[1].style.display = "none";
            }
        }
    </script>
</body>

</html>
