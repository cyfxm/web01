<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 480px;
            height: 480px;
            background: skyblue;
            padding:10px;
            margin:50px auto;
        }
        .father .son{
            width: 100px;
            height: 100px;
            background: pink;
            margin:0 auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
     </div>

     <script>
        // 给document绑定单击事件
        document.onclick=function(){
            alert("document点击事件");
        }

        // 给html绑定单击事件
        document.documentElement.onclick=function(){
            alert("html点击事件");
        }
        // 给body绑定单击事件
        document.body.onclick=function(){
            alert("body点击事件");
        }
        // 给.father绑定单击事件
        var father = document.querySelector(".father");
        father.onclick=function(e){
            alert("father点击事件");

            // 非标准写法: IE 6~8 利用事件对象的cancelBubble = true 属性

            e = e || window.event;
            e.cancelBubble = true;
        }
        // 给.son绑定单击事件
        var son = document.querySelector(".son");
        son.onclick=function(e){
            alert("son点击事件");

            // 阻止事件冒泡
            // 事件冒泡本身的特性，会带来的坏处，也会带来的好处。
            // 标准写法:利用事件对象里面的e.stopPropagation()方法
            // 非标准写法: IE 6~8 利用事件对象的cancelBubble = true属性
            e = e || window.event;
            e.stopPropagation();
        }
     </script>
</body>
</html>
