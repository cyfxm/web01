<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 鸡跟兔子一共有35只,鸡跟兔子的腿一共有94只,请问鸡兔各多少只
		// 分析
		// ji+tuzi = 35;
		// ji*2+tuzi*4 = 94;

		/*假设  鸡的数量  兔子的数量     判断腿总数是否满足
		        0		35-0=35           0*2+35*4 == 94?
		        1		35-1=34			  1*2+34*4 == 94?
		        2		35-2=33           2*2+33*4 == 94?
		        3       35-3=32           3*2+32*4 == 94?
		        ...
		        35      35-35=0           35*2+0*4 == 94?

		穷举法:就是把所有的情况都列举出来,尝试从里面找到满足条件的情况
		*/

		for( var ji = 0; ji<=35 ; ji++){
			// 通过鸡的数量求出兔子的数量
			var tuzi = 35 - ji;
			if( ji*2 + tuzi*4 == 94){ // 判断两个值是否相等需要用 == ,不是一个= ,一个=是赋值符号
				document.write("鸡的数量为"+ji+",兔子的数量为"+tuzi+"<br/>");
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
