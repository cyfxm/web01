<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size:50px;
			font-family: "仿宋";
		}
	</style>
	<script type="text/javascript">
		// 分析
		// 一共有5行,每行的星星个数都是5个,但是每一行的空格个数不一样

		// 行数   空格个数
		// 1        4
		// 2		3
		// 3		2
		// 4		1
		// 5		0

		for(var i = 1;i<=5; i++){ //i控制行数
			for(var j = i; j <= 4; j++){
				document.write("&nbsp;");
			}
			document.write("*****<br/>");
		}
	</script>
</head>
<body>
	
</body>
</html>
