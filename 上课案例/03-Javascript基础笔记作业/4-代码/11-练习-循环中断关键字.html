<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 输出1～100之间的所有的数，但要求碰到13这个数的时候就停止输出13之后的数字,13正常输出
		for(var i = 1;i <= 100; i++){
			document.write(i+" ");
			if(i == 13){
				break;
			}
		}

		document.write("<hr/>");

		// 输出1～100之间的所有的数，但要求碰到13这个数的时候,13不输出,13之后的数字继续输出
		for(var i = 1;i <= 100; i++){
			
			if(i == 13){
				continue;
			}

			document.write(i+" ");
		}


	</script>
</head>
<body>
	
</body>
</html>
