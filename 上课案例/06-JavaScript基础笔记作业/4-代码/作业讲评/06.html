<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 100文钱买100只鸡，公鸡5文1只，母鸡3文1只，小鸡1文3只，公鸡，母鸡，小鸡都必须有，那问有多少种买法

		/*根据题目,假设100块买公鸡,那么最多可以买多少只公鸡
		100/5 = 20 =>因为每种鸡都必须有=>  20-1-3  =>16


		根据题目,假设100块买母鸡,那么最多可以买多少只母鸡
		100/3 = 33 => 33 -1 -3 => 29

		根据题目,假设100块买小鸡,那么最多可以买多少只小鸡
		100*3 = 300 ,不符合题意*/

		for(var gongji = 1;gongji<=16;gongji++){
			for(var muji = 1;muji<=29; muji++){
				// 小鸡的数量
				var xiaoji = 100 - gongji - muji;
				// 一共花费100块
				if(gongji*5 + muji*3 + xiaoji/3 == 100){
					document.write("公鸡数量为:"+gongji+",母鸡数量为:"+muji+",小鸡数量为:"+xiaoji);
					document.write("<br/>");
				}
			}
		}


	</script>
</head>
<body>
	
</body>
</html>
