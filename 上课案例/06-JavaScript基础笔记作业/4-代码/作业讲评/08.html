		// 第六步:改成函数,求2~n之间所有质数,并把所有质数放在数组中,返回这个数组
		function getPrime(n){
			// n:范围
			var newArr = [];
			for(var j=2;j<=n;j++){
				var num = j;
				var count = 0;// 因数的个数
				for( var i=1; i <= num; i++){// 假设i是因数
					if( num%i == 0 ){// 当i满足num%i==0,就代表i是因数了
						count++;
					}
				}
				
				if( count == 2){
					// console.log( num+"是质数" );
					// 把质数添加到新数组中
					newArr[newArr.length] = num;
				}
			}
			// console.log( newArr ); 
			return newArr;
		 }
