	<script type="text/javascript">
		// 7、进阶题,也要做 封装计算一个数字的n次幂(n次方)的函数,m是任何数字(小数,负整数,正整数)
		// 比如:pow(5,-2)返回0.04    5*5 = 25    1/25 = 0.04
		// 比如:pow(5,4)返回625      5*5*5*5 = 25*25 = 625
		// 比如:pow(3,0)返回1        3^0 = 1
		// 比如:pow(1,5)返回1        1*1*1*1*1 = 1

		function pow(m,n){
			// m:底数
			if(m == 0 && n>0 ){
				return 0;
			}
			// n:幂

			// n幂要分情况
			if(n==0){// 幂为0
				return 1;
			}else if(n>0){// 幂为正整数
				var sum = 1;
				for(var i=1;i<=n;i++){
					sum = sum * m;
				}
				return sum;
			}else if(n<=0){// 幂为负整数
				// 比如:pow(5,-2)返回0.04    5*5 = 25    1/25 = 0.04

				var sum = 1;   
				
				for(var i=1;i<= -1 * n;i++){
					sum = sum * m;
				}
				return 1/sum;
			}
		 }

		console.log( pow(5,-2) );
		console.log( pow(5,4) );
		console.log( pow(3,0) );
		console.log( pow(1,5) );
	</script>
