<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 封装一个函数,从函数外传递一个9个元素数组  求这个数组中中元素为奇数的平均值,并把结果返回  

		function jishu(arr){
			var sum    = 0;// 奇数和
			var count  = 0;// 奇数个数
			// 遍历数组
			for( var i=0;i<arr.length;i++){
				if( arr[i]%2 == 1 ){// 如果是奇数
					sum += arr[i];
					count++;
				}
			}
			// 奇数平均值= 奇数和/奇数个数
			return sum/count ;
		}

		var arr1 = [5,3,7,10,2,4,20];
		console.log( jishu( arr1 ) );

		var arr2 = [4,8,7,9,10,24];
		console.log( jishu( arr2 ) );
	</script>
