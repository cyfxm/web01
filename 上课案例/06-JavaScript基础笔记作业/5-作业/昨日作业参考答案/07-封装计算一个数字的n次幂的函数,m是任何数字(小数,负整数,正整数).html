<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 封装计算一个数字的n次幂的函数,m是任何数字(小数,负整数,正整数)
		function pow(m,n){
			if(n == 0 || m == 1){
				return 1;
			}else if(n>0){
				var result = 1;
				for(var i=1;i<=n;i++){
					result *= m;
				}
				return result;
			}else{
				var result = 1;
				for(var i=1;i<=n*-1;i++){
					result *= m;
				}
				return 1/result;
			}
		}

		console.log( pow(5,-2) );
		console.log( pow(5,4) );
		console.log( pow(3,0) );
		console.log( pow(1,5) );
	</script>
</head>
