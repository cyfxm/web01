<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用构造函数创建一个明星类
        function Star(uname,age,sex){
            // 属性
            this.uname = uname;
            this.age = age;
            this.sex = sex;
            
            // 方法
            this.sing = function(){
                console.log( this.uname + "他今年" + this.age +"岁了,还在唱歌");
            }
        }
        // JavaScript 的构造函数中可以添加一些成员，可以在构造函数本身上添加，也可以在构造函数内部的 this 上添加。通过这两种方式添加的成员，就分别称为静态成员和实例成员。
        // 静态成员：在构造函数本身身上添加的成员称为静态成员，只能由构造函数本身来访问

        // 给Star构造函数本身身上添加静态成员
        Star.address = "hongkong";
        Star.show = function(){
            console.log("演戏,演电影");
        }

        // console.dir输出比console.log更强大
        console.dir( Star );

        // 访问静态成功  通过构造函数本身
        console.log("明星地址:" + Star.address );
        Star.show();

        // 小结:  每个对象都有的属性并且属性值相同,或者相同的方法,就可以考虑使用静态成员
        // 小结:  如果每个对象的属性值都是不一样,那就是使用实例成员
        // 小结:  相对来说,实例成员用的更多
    </script>
</body>
</html>
