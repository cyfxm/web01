<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义了一个构造函数
        function Star(uname,age){
            // 公共属性放在构造函数中
            this.uname = uname;
            this.age = age;
        }

        // 公共方法放在原型对象中
        Star.prototype.sing = function(){
            console.log(this.uname + "我会唱歌" );
        }
        Star.prototype.dance = function(){
            console.log(this.uname + "我会跳舞" );
        }
        console.dir( Star );
        console.log( Star.prototype );
        console.log("");

        // 每个构造函数都有一个原型prototype,这个原型的值是一个对象,所以我经常称之为原型对象  原型对象的作用就是共享方法
        // 每个实例对象上也有一个属性叫__proto__,因为在对象上,所以叫"对象原型",它的作用就是"指向构造函数的原型对象"  开发的时候,比较少用到 __proto__这个属性,所以大家了解即可
        

        // 创建多个实例化对象
        var zs = new Star("张三",23);
        console.log( zs );
        zs.sing();
        zs.dance();
        // 对象原型是指向构造函数的原型对象
        console.log( zs.__proto__ === Star.prototype );// true
        console.log("");
        
        var ls = new Star("李四",24);
        console.log( ls );
        ls.sing();
        ls.dance();
        // 对象原型是指向构造函数的原型对象
        console.log( ls.__proto__ === Star.prototype );// true
        console.log("");
    </script>
</body>
</html>
