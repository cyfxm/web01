<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }
        
        input {
            width: 50px;
        }
        
        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 1. 定义数组对象数据
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }, ];

        // 将渲染数据的逻辑封装到一个函数中
        function setData(mydata){
            // 先清空原来tbody 里面的数据
            tbody.innerHTML = "";
            mydata.forEach(function(value){
                var tr = document.createElement("tr");
                tr.innerHTML = "<td>"+value.id+"</td><td>"+value.pname+"</td><td>"+value.price+"</td>";

                tbody.appendChild( tr );
            })
        }

        // 获取相关对象
        var tbody = document.querySelector("tbody");
        // 2. 把数据渲染到页面中
        setData(data);

        // 3.根据价格查询商品
        // 当我们点击了按钮,就可以根据我们的商品价格去筛选数组里面的对象
        // 获取相关对象
        var searchPrice = document.querySelector(".search-price");
        var start = document.querySelector(".start");
        var end = document.querySelector(".end");
        // 给搜索按钮绑定单击事件
        searchPrice.onclick = function(){
            // filter返回的是一个新的数组
            var newData = data.filter(function(value){
                return start.value <= value.price && value.price <= end.value;
            });
            // 把筛选之后的对象渲染到页面中
            setData(newData);
        }

        // 4.根据商品名称筛选
        // 如果查询数组中唯一的元素,用some方法更合适,因为它找到这个元素,就不再进行循环,效率更高
        // 获取相关对象
        var product = document.querySelector(".product");
        var searchPro = document.querySelector(".search-pro");
        searchPro.onclick = function(){
            var arr = [];
            data.some(function(value){
                if(value.pname == product.value){
                    // 把满足条件的元素放进数组中
                    arr.push( value );
                    return true;// return写true,这样找到第一个满足条件的元素,则终止循环. 不在继续查找.
                }
            });

            // 把拿到的数据渲染到页面中
            setData(arr);
        }
    </script>
</body>

</html>
