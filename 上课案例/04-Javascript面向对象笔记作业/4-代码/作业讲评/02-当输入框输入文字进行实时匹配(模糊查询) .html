<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }
        
        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照商品名称查询: <input type="text" class="product">
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        // 利用新增数组方法操作数据
        var data = [{
            id: 1,
            pname: '小米9',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀V20',
            price: 1699
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }, {
            id: 5,
            pname: '华为nova',
            price: 1999
        },{
            id: 6,
            pname: '华为P30',
            price: 2999
        },{
            id: 7,
            pname: '华为Mate',
            price: 5999
        },{
            id: 8,
            pname: '小米10',
            price: 4999
        },{
            id: 9,
            pname: '荣耀V30',
            price: 3599
        },];

        // 获取tbody标签
        var tbody = document.querySelector("tbody");
        
        // 封装一个显示数据的函数
        function setData(myData){
            // 清除原来tbody里面的内容
            tbody.innerHTML = "";

            myData.filter(function(value){
                // 创建tr行
                var tr = document.createElement("tr");
                // 设置tr行的内容
                tr.innerHTML = "<td>"+value.id+"</td><td>"+value.pname+"</td><td>"+value.price+"</td>";
                // 把tr添加到tbody标签中
                tbody.appendChild( tr );
            })
        }

        setData( data );

        // 给input文本框绑定键盘弹起事件
        var product = document.querySelector(".product");
        product.onkeyup = function(){
            // 获取文本框中的值
            var search = this.value;

            // 从一个数组里面找到满足条件的一些元素  filter返回是一个新数组
            var newArr = data.filter(function( val ){
                // 判断字符串中是否含有子字符串  可以使用indexOf方法
                return val.pname.indexOf( search ) != -1 ;
            });

            // 遍历数据
            setData( newArr );
        }
    </script>
</body>

</html>
