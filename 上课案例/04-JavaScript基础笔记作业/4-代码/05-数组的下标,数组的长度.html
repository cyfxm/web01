<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 定义数组
		var arr = [10,20,30];
		// 数组的元素指数组中每个值,比如arr数组中的10,20,30都可以称之为数组元素
		// 数组元素的类型可以是任何数据类型,字符串,数值,布尔,null,undefind,数组,对象

		// 如果访问数组中某个数组元素,通过数组下标   语法:数组变量名[下标]
		// 数组下标是从0开始的递增数组
		console.log( arr );

		// 如果我们想输出arr中的30
		console.log( arr[2] );// 30

		// 如果我们下标对应的数组元素在数组中不存在,会得到undefind
		console.log( arr[3] );// undefind

		// 数组的长度,指的就是数组中数组元素的"总个数"  语法:数组变量名.length
		console.log( arr.length );// 数组长度返回的是一个数字

		// 数组最大的下标是什么?   语法:最大的下标 = 数组的长度-1
	</script>
</head>
<body>
	
</body>
</html>
