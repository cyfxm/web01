<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 求数组 [2,6,1,7,4]的所有元素的和 以及 所有元素平均值  
		var arr = [2,6,1,7,4];
		// 定义一个变量保存和
		var sum = 0;
		for(var i=0;i<arr.length;i++){
			sum += arr[i];
		}

		// 循环外面,代表循环已经结束了
		console.log( "和为:" + sum );

		// 平均值 = 和/个数
		// 数组元素的总个数就是数组长度

		console.log( "平均值为:" + sum/arr.length );

	</script>
</head>
<body>
	
</body>
</html>
