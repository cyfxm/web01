<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 求一组数组 [2,6,1,77,52,25,7] 的最大值

		// 定义数组
		var arr = [2,6,1,77,52,25,7];
		
		// 求最大值或者最小值,我们都会先假设一个变量保存最大值或者最小值,我们建议假设数组中某个元素的值为最大值或者最小值
		var maxValue = arr[0];

		// 遍历数组
		for(var i=1;i<arr.length;i++){
			// 如何比较两个值之间大的值
			if(maxValue < arr[i] ){//如果 我们假设的最大值小于数组元素的值

				// 我们就数组元素的值赋给我们假设的最大值变量,让它成为新的最大值
				maxValue = arr[i];
			}
		}
		console.log( maxValue ); 
	</script>
</head>
