<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*7、简易ATM
		题目描述：
		  - 里面现存有 100 块钱。
		  - 1.如果存钱，就用输入钱数加上先存的钱数, 之后弹出显示余额提示框
		  - 2.如果取钱，就减去取的钱数，之后弹出显示余额提示框
		  - 3.如果显示余额，就输出余额
		  - 4.如果退出，弹出退出信息提示框
		操作界面如下:  提示window.prompt中的内容如果需要换行需要使用\n*/

		// 里面有100块钱
		var money = 100;

		// 用户选择的操作
		var select = window.prompt("请输入您要操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
		if(select == null){
			alert("取消了操作");
		}else if( select >= 1 && select <= 4){// 如果是正确操作,又要分情况
			if(select == 1){
				// window.prompt不管你输入的是什么,都会变成字符串
				var add = Number( window.prompt("请输入要存入的金额") );
				if(add <= 0){
					alert("请输入正数");
				}else{
					money = money + add;
					// 大家出现错误以后,可以往前找,一般是前面的错误对后面造成了影响;我们可以输出变量的值,看看是不是我们想要的值
					alert("存入成功,当前余额为:"+money);
				}
			}else if(select == 2){
				var jian = Number( window.prompt("请输入取款金额") );
				if(jian <= 0){
					alert("请输入正数");
				}else if(money < jian){
					alert("余额不足,当前存款为"+money);
				}else{
					money = money - jian;
					alert("取款成功,当前余额为:"+money);
				}
			}else if(select == 3){
				alert("当前余额为"+money);
			}else if(select == 4){
				alert("退出成功,欢迎下次使用~");
			}
		}else{
			alert("操作有误,去输入1~4之间的数");
		}
	</script>
</head>
<body>
	
</body>
</html>
