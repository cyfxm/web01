<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 4. 有红、白、黑三种球若干个，其中红、白球共25个，白、黑球共31个，红、黑球共28个，求这三种球各多少个？
		// red + white = 25; 
		// white + black = 31;
		// red + black = 28


		// 假设红球
		for(var red = 0; red <= 25; red++){
			var white = 25 - red;// 白球
			var black = 31 - white;// 黑球

			if( red + black == 28){
				document.write("红球"+red+"个,白球"+white+"个,黑球"+black+"个");
			}
		}
	</script>
