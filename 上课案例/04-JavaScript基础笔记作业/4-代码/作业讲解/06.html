<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 6、接收用户输入的用户名和密码，若用户名为 “admin” ,且密码为 “123456” ,则提示用户登录成功!  否则，让用户一直输入      提示(利用while循环或者do while 循环)

		// 死循环,就是一直满足条件,循环体一直执行,不会结束
		while(true){
			var username = window.prompt("请输入用户名");
			var userpass = window.prompt("请输入密码");
			if(username == "admin" && userpass == "123456"){
				alert("登录成功");
				// 循环中断关键字break,跳出整个循环
				break;
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
