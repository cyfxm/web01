<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 使用new Array()方法来定义数组
		// 第一种  使用new Array()定义一个空数组
		var arr1 = new Array();
		arr1[0] = 10;
		arr1[1] = 20;
		console.log( arr1 );
		console.log("");

		// 第二种  注意: 使用new Array(长度)定义一个指定长度的"空"数组
		var arr2 = new Array(10);// 这个是代表长度为10,不是第一个数组元素的值为10
		console.log( arr2 );
		console.log("");
		
		// 第三种  使用new Array(值1,值2,值3...)定义一个有数组元素的数组
		var arr3 = new Array(10,20,30);
		console.log( arr3 );

		// 老师是这样理解的 new Array(    等同于  [
		// 					)          等同于  ]
		// 比如:
		var arr4 = [50,60,70];
		var arr5 = new Array(50,60,70);
		console.log(arr4);
		console.log(arr5);

	</script>
</head>
<body>
	
</body>
</html>
