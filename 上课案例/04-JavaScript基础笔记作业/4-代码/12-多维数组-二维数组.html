<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// JavaScript它本身是没有多维数组的概念，因为在JavaScript中 "数组元素的数据类型可以是任意数据类型"。假设在"一个数组中有一些数组元素的的类型还是数组"  这个时候我们就将它称之为多维数组！

		// 一句话:数组元素又是数组,那么我们可以叫多维数组

		// 二维数组就是数组中的元素还是一个数组
		// 比如
		// var arr = [
		// 	["张三",23,"男"],
		// 	["李四",24,"女"],
		// 	["王五",25,"男"],
		// ];


		// 定义二维数组,数组元素又是一个数组
		var arr = [
			["张三","男",23,"野鸡科技大学"],
			["李四","女",24,"家里蹲大学"]
		];

		// 如何访问二维数组中的数组元素
		console.log( arr );
		console.log( arr[0] );
		console.log( arr[0][0] );// 张三
		console.log( arr[0][3] );// 野鸡科技大学
		console.log( arr[1][2] );// 24
	</script>
</head>
<body>
	
</body>
</html>
