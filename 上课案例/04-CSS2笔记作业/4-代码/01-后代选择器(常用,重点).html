<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*后代选择器用于选中子孙后代的所有元素*/

		/*
			后代选择器名,选择器之间使用"空格"隔开
		
			选择器1 选择器2{
	
			}

			选中选择器1中所有的选择器2对应的标签			
		*/
		
		/*标签选择器*/
		/* li{
			color:red;
		} */

		/*后代选择器,我们选中ul下面所有li标签*/
		ul li{
			color:blue;
		}

		/*后代选择器选中的是子孙后代,也就是满足条件所有的后代元素,也就是你只要是它的后代,都会被选中*/
		/* div p{
			color:orange;
		} */

		div span{
			color:green;
		}

		/* div a{
			color:orange;
		} */


		/*选中.lishushu里面所有a标签*/
		.lishushu a{
			color:skyblue;
		}
		/*选中.laowang里面所有a标签*/
		.laowang a{
			color:pink;
		}
	</style>
</head>
<body>
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>葡萄</li>
	</ul>

	<ul>
		<li>百度</li>
		<li>京东</li>
		<li>腾讯</li>
	</ul>

	<ol>
		<li>腾讯视频</li>
		<li>爱奇艺</li>
		<li>芒果TV</li>
	</ol>

	<div>
		<p>div中的p标签</p>
		<span>div中的span标签</span>
	</div>

	<div>
		<h1>
			<p>
				div中h1中的p标签
				<span>我是孙子的儿子</span>
			</p>
		</h1>
	</div>

	<div class="lishushu">
		<a href="#">张三</a>
		<a href="#">李四</a>
		<a href="#">王五</a>
	</div>

	<div class="laowang">
		<a href="#">张三</a>
		<a href="#">李四</a>
		<a href="#">王五</a>
	</div>
</body>
</html>
