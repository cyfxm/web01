<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*CSS的三大特性分别是 层叠性 、继承性 、优先级*/

		/*所谓层叠性是指"多种CSS样式的叠加"*/
		

		div{
			color:red;
			font-size:50px;
		}

		div{
			color:blue;
		}

		/*一般情况下*/
		/*样式(css属性)冲突，遵循的原则是就近原则。 那个样式离着结构近，就执行那个样式。后面的样式会覆盖前面的样式;*/

		/*样式(css属性)不冲突，不会层叠*/

		/*css的层叠性：同一个元素的同一个属性，后面的样式会将起那么的样式覆盖，优先级高会将优先级低覆盖。*/

		/*CSS最后的执行口诀：  长江后浪推前浪，前浪死在沙滩上。*/

		/*也可以理解为使用油漆刷墙,先刷粉色,再刷天空蓝,最后你能看到的应该就是天空蓝色*/
	</style>
</head>
<body>
	<div>div的内容</div>
</body>
</html>
