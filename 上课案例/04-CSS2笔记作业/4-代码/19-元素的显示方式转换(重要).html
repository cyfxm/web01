<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*块元素,行内元素,行内块元素之间可以相互转换,一句话:"转换了什么元素,就有具有什么元素的特点" ;  比如转成了块元素,那么就会具有块元素的特点*/

		/*使用的属性是display*/

		.span1{
			background-color:pink;
			width: 100px;
			height: 100px;
			/*display:block;其他元素转成块元素*/
			display: block;
		}
		.span2{
			background-color:skyblue;
			width: 50px;
			height: 50px;
			/*display:block;其他元素转成块元素*/
			display: block;
		}
		
		.p1{
			background-color:lightgreen;
			width: 100px;
			height: 100px;
			/*display:inline;其他元素转成行内元素*/
			display: inline;
		}
		.p2{
			background-color:gold;
			width: 100px;
			height: 100px;
			/*display:inline;其他元素转成行内元素*/
			display: inline;
		}
	

		/*因为a默认是行内元素,宽度高度设置无效*/
		a{
			background-color:#ff5401;
			width: 100px;
			height: 50px;
			color:white;
			text-decoration: none;
			/*display:inline-block;其他元素转成行内块元素*/
			display: inline-block;
			text-align: center;
			/*设置行高的值等于高度的值,实现的垂直具有*/
			line-height: 50px;
		}
	</style>
</head>
<body>
	<span class="span1">span1</span>
	<span class="span2">span2</span>

	<p class="p1">段落1</p>
	<p class="p2">段落2</p>
	
	<br/>

	<a href="#">登录</a>
	<a href="#">注册</a>
</body>
</html>
