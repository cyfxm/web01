<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.father{
			font-size:30px;
		}
		/*因为h1标签有自己的font-size字体大小,而且单位是em,em是相对单位,相对父元素字体大小*/

		/*2em = 2倍的父元素字体大小*/
	</style>
</head>
<body>
	<div class="father">
		<h1>标题标签</h1>
		<p style="font-size:60px;font-weight: bold;">标题标签</p>
		<p>父元素内容</p>
	</div>
</body>
</html>
