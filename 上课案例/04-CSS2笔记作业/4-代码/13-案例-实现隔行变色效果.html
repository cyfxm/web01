		/*n 可以是数字、关键词或公式​	*/
		/*n如果等于odd代表匹配奇数​	*/
		/*n如果等于even代表匹配偶数​	其他关于n的说明可以参考网址:https://blog.csdn.net/forest_fire/article/details/79279537*/

		ul li:nth-child(odd){
			background-color: skyblue;
		}
		ul li:nth-child(even){
			background-color: pink;
		}
		ul li:hover{
			background-color: gray;
		}
