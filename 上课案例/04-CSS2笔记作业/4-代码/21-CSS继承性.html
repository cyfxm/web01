<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*所谓继承性是指书写CSS样式表时，子标签会继承父标签的某些样式，如文本颜色和字号等;想要设置一个可继承的属性，只需将它应用于父元素即可。*/

		/*简单的理解就是： "子承父业"。*/

		/*CSS最后的执行口诀：  龙生龙，凤生凤，老鼠生的孩子会打洞。*/

		body{
			color:red;
		}
	</style>
</head>
<body>
	<div>看看我是什么颜色</div>
</body>
</html>
