<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*HTML标签默认情况下在显示的时候会出现一些独占一行，或者多个HTML标签都在一行上显示的现象，因此我们根据元素的显示方式不同,将元素分为块级元素,行内元素,行内块元素。*/

		.div1{
			width: 100px;
			height: 100px;
			background-color:skyblue;
		}
		.div2{
			background-color: pink;
		}
		ul li{
			background-color:orange;
		}

		.span1{
			background-color:green;
			width:100px;
			height: 100px;
		}
		.span2{
			background-color:gold;
			width: 200px;
			height: 200px;
		}

		img{
			width: 200px;
			height: 200px;
		}

		input{
			width: 300px;
			height: 50px;
		}
	</style>
</head>
<body>
	<!-- "每种元素的特点需要同学们记忆" -->
	<!-- 块级元素特点:独占一行,可以设置宽度高度,默认宽度是父元素的100% -->
	<!-- 常见块级元素有div,h1~h6,p,ul,li,ol... -->
	<div class="div1">div11111</div>
	<div class="div2">div22222</div>
	<ul>
		<li>苹果</li>
		<li>葡萄</li>
		<li>西瓜</li>
	</ul>

	<!-- 行内元素特点:不独占一行,一行可以多个,直到放不下才会自动换行,"设置宽度高度无效",默认宽度由"内容"决定 -->
	<!-- 常见行内元素span,a,b,strong,u,ins,del,s,em,i,font等等 -->
	<span class="span1">span1span1span1span1</span>
	<span class="span2">span2</span>

	<!-- 行内块元素特点:具有行内元素部分特点,又具有块级元素的部分特点;可以一行显示,又可以设置宽度高度,默认宽度由内容决定 -->
	<!-- 常见行内块元素 img input -->
	<img src="images/1.jpg"/>
	<img src="images/1.jpg"/>
	
	<input type="text"/>
	<input type="text"/>
</body>
</html>
