<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*复合选择器的权重计算： （0 0 0 0）*/
		/* 从左到右：
		  第一个0表示!important的个数
		  第二个0表示id选择器的个数
		  第三个0表示类选择器或伪类的个数
		  第四个0表示标签选择器的个数 */
			
		/*(0 1 0 1)*/
		/* #father2 div{
			color:blue;
		} */

		/*(0 0 1 1)*/
		/* .father1 div{
			color:red;
		} */

		
		/*比较方法：从左往右：如果第一个0大，表示这个选择器的权重高，那么使用这个选择器的样式，后面不用比较，如果第一个0相等，那么继续比较第二个0，如果第二个0大，那么就是这个选择器的权重高，使用他的样式，如果相等，继续往下比较，依次类推*/
		

		/*(0 1 1 0)*/
		.father1 #son2{
			color:red;
		}

		/*(0 1 1 0)*/
		#father2 .son1{
			color:blue;
		}

		/*如果复合选择器权重相等的时候,应该考虑"层叠性"*/
		/*这个不难，但是忽略很容易绕晕。其实，我们修改样式，"一定要看该标签有没有被选中"*/
		/*1） 如果选中了，那么以上面的公式来计权重。谁大听谁的。 */
		/*2） 如果没有选中，那么权重是0，因为继承的权重为0.*/
	</style>
</head>
<body>
	<div class="father1" id="father2">
		<div class="son1" id="son2">猜猜我是什么颜色</div>
	</div>
</body>
</html>
