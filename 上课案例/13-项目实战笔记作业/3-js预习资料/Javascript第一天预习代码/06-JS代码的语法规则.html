<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// JavaScript严格区分大小写
		// JavaScript脚本程序须嵌入在HTML文件中
		// JavaScript脚本程序可以独立保存为一个外部文件 这个文件是不能自己运行的它必须要依赖于HTML文件
		// JavaScript脚本程序中不能包含HTML标记代码
		// 每条语句末尾如果加分号一定是英文下的分号(;)，最好加分号,不要省略
		// 一行写了多条JS语句  这个时候每一条语句就必须要加分号
		
		// var a = 10;
		// document.write(A);

		// 不能直接在script标签出书写HTML标签
		// <h1></h1>

		// 但是可以使用document.write输出标签内容,标签需要使用引号包裹
		document.write("<h1>标题11111</h1>");

		// document.write(123)document.write(456789)

		document.write(123);document.write(456789);
	</script>
</head>
<body>
	
</body>
</html>
