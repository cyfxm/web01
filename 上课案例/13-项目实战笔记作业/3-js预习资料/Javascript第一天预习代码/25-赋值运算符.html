<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 赋值运算符
		// = += -= *= /= %=


		var x = 10;
		var y = x;
		console.log(y);// 10

		var x = 10;
		    // x = x+5;// 10+5 = 15
		    // 等价
		    x += 5;
		console.log(x);// 15

		var y = 5;
			y -= 2;// y = y-2;
		console.log(y); // 3

		var z = 10;
			z *= 2;
		console.log(z);// 20

		var i = 6;
			i /= 2;
		console.log(i);// 3

		var k = 6;
			k %= 2;
		console.log(k);// 0
	</script>
</head>
