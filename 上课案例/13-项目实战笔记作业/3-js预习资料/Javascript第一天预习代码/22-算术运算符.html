<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 算术运算符有 + - * / % ++ --
		var x = 10;
		var y = 3;
		console.log(x+y);// 13
		console.log(x-y);// 7
		console.log(x*y);// 30
		console.log(x/y);// 3.3333333333333335

		// %取模,也可以理解为求余数
		console.log(x%y);// 1

		console.log(10%1);// 0
		console.log(5%10);// 5
	</script>
</head>
<body>
	
</body>
</html>
