<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- js嵌入式是写在script标签中 -->
	<script type="text/javascript">
		// document.write()在页面上输出内容,如果是字符串需要加一对引号包裹,数值可以不使用引号包裹
		document.write("hello world!");
		// document.write()还可以输出HTML标签,但是HTML需要使用引号包裹
		document.write("<hr/>");
		document.write(123);
	</script>
</head>
<body>

</body>
</html>
