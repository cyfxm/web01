<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 逻辑运算符  逻辑运算符两边的表达式是可以得到布尔类型的值
		// && 逻辑与,表示并且的关系  两个表达式的结果为true,最后结果才为true
		
		// || 逻辑或,表示或者的关系  两个表达式的结果有一个为true,最后结果结果就为true

		// !  逻辑非, 取反      !true => false    !false => true

		console.log(2>3 && 5>2);// false
		console.log(true && true);// true
		console.log(false && true);// false
		console.log(false && false);// false
		console.log("");

		console.log(true || true);// true
		console.log(false || true);// true
		console.log(false || false);// false

		console.log("");
		console.log(!true);
		console.log(!false);
	</script>
</head>
<body>
	
</body>
</html>
