<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var str1 = "abc";
		var str2 = "deg";
		// 字符串之间可以使用+拼接成为一个更长的字符串
		console.log(str1+str2);

		var a = "2";
		var b = 1;
		var c = a+b;
		console.log(c);
		console.log(typeof c);

		// 如果+号两边的运算数有一个是字符,那这个+号就是字符串连接符
		// 如果+号两边的运算数都是数值,那这个+号就是算术运算符加法
	</script>
</head>

</body>
</html>
