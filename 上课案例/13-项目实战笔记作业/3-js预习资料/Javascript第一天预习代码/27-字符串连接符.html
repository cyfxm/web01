<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// +号两个的运算数,两个运算数必须是数值的时候,+号是算术运算符
		var a = 10;
		var b = 20;
		console.log(a+b);// 30

		// +号两个的运算数,只要有一个是字符串类型,那么这个+号就会变成字符串连接符
		var c = 10;
		var d = "20";
		console.log(c+d);// 1020


		// += 赋值运算符
		var x = 10;
			x += 5;
		console.log(x);// 15
		console.log("");

		var str = "10";
			str += 5;// str = str+ 5 = "10"+5 = "105"
		console.log(str);
		console.log(typeof str);
	</script>
</head>
<body>
	
</body>
</html>
