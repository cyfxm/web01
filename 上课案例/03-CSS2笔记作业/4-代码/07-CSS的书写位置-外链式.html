<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 外链式是把css样式代码写在一个后缀是 ".css" 的文件中,不直接把css样式代码写在网页中;可以理解.css文件就是一个仓库 -->

	<!-- 一般我们会把.css文件放在一个css的文件夹下,就像我们喜欢把图片放在images目录下 -->

	<!-- 还需要使用link标签中的href属性引入.css文件 -->
	<!-- <link rel="stylesheet" href="css文件所在路径"> -->

	<!-- 外链式跟嵌入式有什么区别呢? -->
	<!-- 嵌入式只能控制当前页面的样式 -->
	<!-- 外链式是可以控制多个页面的样式的 -->

	<link rel="stylesheet" href="css/my.css">
</head>
<body>
	<div>div的内容</div>
</body>
</html>
