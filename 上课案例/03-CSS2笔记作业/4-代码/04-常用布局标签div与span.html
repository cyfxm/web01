<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 常用布局标签div与span -->
	<!-- div和span我们一般作为容器(容器就是用来放东西)使用 -->
	<!-- div标签表示大盒子 -->
	<!-- 
		div的特点
			1.字体无变化
			2.独占一行
			3.上下"无"空白距离
	 -->
	<div>div的内容11111</div>
	<div>div的内容22222</div>
	<div>div的内容33333</div>

	<!-- span标签表示小盒子 -->
	<!-- 
		span的特点
			1.字体无变化
			2.不独占一行,一行可以放多个,直到放不下,才会换行
			3.这里span之间有一点小空白,是我们span标签"换行"产生的
	 -->
	<span style="background:red;">span1</span>
	<span style="background:blue">span2</span>
	<span style="background:green">span3</span>
	<span style="background:orange">span4</span>
	<span style="background:pink">span5</span>

	<!-- 小结:  div大盒子,span小盒子,他们都是作为容器使用的,我们后面css课程布局会使用这两个标签非常频繁,一般大盒子可以再嵌套一个大盒子,大盒子也嵌套小盒子;我们一般不会让小盒子嵌套大盒子 -->

</html>
