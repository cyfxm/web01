<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*类名和id的命名规则:
		1.可以有数字、字母、下划线_、短横线-​    
		2.不能以"数字开头"​    
		3.不能使用"单个短横线​"    
		4.不能使用"短横线+数字开头" */ 


		/*建议:​    
		1.命名建议使用有意义的名字​   见名知意  可以使用英文单词(拼音) 
		2.尽量使用驼峰命名法。​      当有多个单词组成的一个词的时候，第一个单词的首字母小写，后面每个单词的首字母大写  如：userName   userPwd  heightSchoolStudent*/
		/*3. 多个单词的时候,也可以使用下划线或者短横线连接法*/
		
		.1abc{
			color:red;
		}
		.abc1{
			color:blue;
		}
		.-{
			color:orange;
		}
		.--{
			color:green;
		}
		.-_-{
			color:pink;
		}
		#-2abc{
			color:purple;
		}
		#abc-2{
			color:gold;
		}
		.redFont{
			color:red;
		}
		.red-font{
			color:lightgreen;
		}
		.red_font{
			color:skyblue;
		}
	</style>
</head>
<body>
	<div class="1abc">div</div>
	<div class="abc1">div</div>
	<div class="-">div</div>
	<div class="--">div</div>
	<div class="-_-">div</div>
	<div id="-2abc">div</div>
	<div id="abc-2">div</div>
	<div class="redFont">驼峰法</div>
	<div class="red-font">短横杠连接法</div>
	<div class="red_font">下划线连接法</div>
</body>
</html>
