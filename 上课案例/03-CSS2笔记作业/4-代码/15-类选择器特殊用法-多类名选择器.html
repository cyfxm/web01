<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.one{
			color:red;
		}
		.two{
			/*设置边框*/
			border:1px solid blue;
		}
		.beijingyanse{
			background-color:pink;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
	<!-- 类选择器特殊用法:多类名选择器 -->

	<!-- 我们可以给一个标签同时指定"多个类名"，不过还是"只有一个class属性",class属性值之间会使用"空格"隔开,从而达到更多的选择目的。 -->
	
	<br/>

	<div class="one two beijingyanse">three</div>
</body>
</html>
