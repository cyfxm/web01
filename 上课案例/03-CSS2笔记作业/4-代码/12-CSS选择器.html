<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*标签选择器*/
		p{
			/*设置字体为红色*/
			color:red;
		}
	</style>
</head>
<body>
	<!-- CSS选择器是用来选择目标标签使用的 -->
	<!-- 也就是我们在写css样式的时候,需要先选中标签,才可以对相应的标签添加CSS样式 -->
	<!-- 选择器很重要,如果选择错标签了,那么css样式就没办法加上去了; 有一句话,选择比努力更重要 -->
	<div>div1</div>
	<p>ppppppp</p>
	<div>div2</div>
	<p>pppp</p>
	<div>div3</div>
	<h1>h1h1h1h1</h1>
</body>
</html>
