<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*css基本选择器分为标签选择器,类选择器,id选择器,通配符选择器这几种*/
		/*他们选择标签的方式各有不同*/
		

		/*标签选择器通过"标签名"选择页面所有"同名"标签*/
		/*选择器名就是标签名*/
		span{
			color:red;
		}

		p{
			color:blue;
		}
	</style>
</head>
<body>
	<div>div</div>
	<p>ppp</p>
	<div>div</div>
	<p>ppp</p>
	<p>ppp</p>
	<div>div</div>
	<span>span1</span>
	<span>span2</span>
	<div>
		<p>div中p标签</p>
	</div>

	<div>
		<h1>div里面的h1标签</h1>
	</div>
	
	<div>
		<span>div中span标签</span>
	</div>

	<h1>h1h1h1h1</h1>
</body>
</html>
