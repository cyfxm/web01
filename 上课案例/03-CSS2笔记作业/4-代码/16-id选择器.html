<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*id选择器跟类选择器类似,但是id选择器一般只用于选择器一个目标标签使用,也就是同一个名字id只建议在页面上"出现一次" */

		/*大家可以这样理解*/
		/*类选择器可以理解为人的姓名,你也叫张三,我也叫张三*/
		/*id选择器可以理解为人的身份号码,是唯一的,不会重复*/

		/*id选择器在css写样式用的比较少,id一般用于js获取对象使用*/

		/*id选择器可以通过id属性值选中具有这个id值的标签*/

		/*
			选择器名
			#id值{
				css属性名1:css属性值1;
				css属性名2:css属性值2;
				......
			}
		*/
	
		#one{
			color:red;
		}
	</style>
</head>
<body>
	<div>div1</div>
	<div id="one">div2</div>
	<div>div3</div>
</body>
</html>
