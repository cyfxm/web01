<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*CSS的语法规则就是告诉大家CSS样式需要如何写,语法是怎样的*/

		/*
			CSS的语法规则
			
			CSS选择器{
				CSS属性名1:CSS属性值1;
				CSS属性名2:CSS属性值2;
				......
			}

			注意:  CSS选择器有很多,我们待会会讲,  其中{  }  :  ;这几个符号是必须要写的,不能省略,他们都是英文状态下的符号
		*/
		
		/*学css主要就学习两个东西,一个是选择器,一个是css属性*/

		/*标签选择器*/
		div{
			/*color属性是用于设置字体颜色的属性,取值网页颜色值*/
			color:red;
			/*设置边框*/
			border:5px solid blue;
			/*设置背景颜色*/
			background:pink;
		}
	</style>
</head>
<body>
	<div>div的内容</div>
</body>
</html>
