<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*类选择器*/
		.abc{
			/*通过css设置字体颜色为红色*/
			color:blue;
		}

		/*id选择器*/
		#biaoti{
			color:orange;
		}
	</style>
</head>
<body>
	<!-- HTML标签通用的属性 -->
	<!-- 什么是HTML标签通用属性?就是所有HTML标签都有的属性 -->
	<!-- 我们常用class,id,style以及title -->
	<!-- class一般用于css中类选择器,class是类的意思,所以也把class属性叫类名 class的取值可以自定义,但是有一定的命名规范,在css中我们会讲解类名命名规范-->
	
	<p class="abc">p段落标签</p>
	<p>p段落标签</p>
	<h1 class="abc">h1标题标签</h1>

	<!-- id属性提供给css的id选择器使用以及后期js通过id名称获取对象使用 -->
	<h2 id="biaoti">h2标题标签</h2>

	<!-- style属性提供给css的行内式使用,行内式可以控制单个标签的样式;后期js也会使用style属性控制标签的样式 -->
	<h3 style="color:green;">h3标题标签</h3>
	
	<!-- title可以设置鼠标悬停在标签(元素)上显示的文本信息 -->
	<b title="我是一个加粗标签,我还有一个兄弟叫strong标签">bbbb标签</b>

	<!-- 小结:我们现在只需要知道所有的HTML标签都有上述4个属性即可 -->
</body>
</html>
