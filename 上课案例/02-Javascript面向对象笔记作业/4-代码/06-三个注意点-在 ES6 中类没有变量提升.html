        // 在 ES6 中类没有变量提升，所以必须先定义类，才能通过类实例化对象
        
        // 在定义类之前实例化,会报错
        // var car = new Cars("比亚迪");
        // car.run();

        class Cars{
            constructor(brand){
                this.brand = brand;
            }

            run(){
                console.log( this.brand + "正在行驶");
            }
        }

        // 必须先定义类,再实例化对象
        var car = new Cars("比亚迪");
        car.run();
