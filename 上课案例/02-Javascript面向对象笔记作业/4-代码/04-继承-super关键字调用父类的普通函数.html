<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Father{
            say(){
                return "我是小头爸爸";
            }
        }

        class Son extends Father{
            say(){
                // 如果想在子类方法中调用父类的方法,就需要使用super关键字
                // super.say();
                // console.log( super.say() );

                console.log(super.say() + "的大头儿子");
            }
        }

        var son = new Son();
        console.log( son )
        son.say();
    </script>
</body>
</html>
