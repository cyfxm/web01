<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 面向过程跟面向对象
        // 面向过程主要把是问题分成每个步骤,然后把每个步骤封装到函数中,按顺序调用函数即可
        // 面向对象主要把功能划分相应的对象,指挥对象完成工作

        // 举例: 大象放进冰箱中   分为三步  打开冰箱门 => 大象进去 => 关上冰箱门

        // 类 跟 对象
        // 类是抽象,代表具有共同特征,共同功能的一类事物,比如手机
        // 对象是具体的一个事物,比如这个手机

        // 创建对象方式
        // 1.使用字面量{}创建单个对象
        // 2.使用new Object()创建单个对象
        // 3.使用构造函数创建一个类,再通过new实例化可以得到多少对象

        // es6中引入类的概念 ,创建类
        // 语法
        /* class 类名{
            // 通过constructor构造器初始化属性值
            constructor(参数1,参数2...){
                this.属性名1 = 参数1;
                this.属性名2 = 参数2;
                this.属性名3 = 参数3;
                ......
            }

            方法1(){
                方法体;
            }

            方法2(){
                方法体;
            }
        }

        // 实例化
        new 类名(参数1,参数2...)

        注意点:  
            constructor()方法会在new实例化自动调用里面的代码
            类中定义的方法是不需要加function关键字的,而且多个方法之间不需要使用逗号隔开 */

        
        // 类的继承  子类可以继承父类中的属性和方法  通过extends关键字
        class Father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }

            getSum(){
                console.log( this.x + this.y );
            }
        }
        class Son extends Father{
            // 如果子类要写构造器的话,必须使用super调用一次父类构造器方法,不调用会报错
            constructor(x,y){
                super(x,y)
            }
        }
        var son1 = new Son(10,20);
        son1.getSum();
    </script>
</body>
</html>
