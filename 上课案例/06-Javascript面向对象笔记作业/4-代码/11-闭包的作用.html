<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 闭包的作用 : 延伸变量的作用范围
        // 定义函数
        function fn(){
            // 默认情况下,函数里面使用了var关键字定义的变量就是局部变量,只能在局部作用域里面使用
            var num = 10;

            /* function fn2(){
                console.log( num );
            }
            return fn2; */

            return function(){
                console.log( num );
            }

        }
        
        var f = fn();
        // 我们现在在fn函数外面输出num的值,就是延伸了num变量的作用范围
        f();
    </script>
</body>
</html>
