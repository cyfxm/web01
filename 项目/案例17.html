<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(n){
            if(n==1){
                return 1;
            }else{
                return n*fn(n-1);
            }
        }
        console.log(fn(5));
        
        function fn1(n){
            if(n==1 || n==2){
                return 1;
            }
            return fn1(n-1) + fn1(n-2);
            
        }
        console.log(fn1(5));
    </script>
</body>
</html>
