<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 练习:定义一个函数求一个数组元素的最大值  ,并返回在这个最大值 ,  比如 [5,2,99,101,67,77] 中元素最大值是101,返回101
		
		var arr = [5,2,99,101,67,77,200];
		var max = 0;
		function getMax(arr){
			for (var i = 0;i<arr.length;i++) {
				if(max<arr[i]){
					max = arr[i];
				}
			}
				return max;
		}
		var max=getMax(arr);
		document.write(max);
	</script>
</head>
<body>
	
</body>
</html>
