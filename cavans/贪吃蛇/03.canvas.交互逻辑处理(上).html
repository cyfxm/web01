<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击画布上的圆</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        canvas {
            background-color: skyblue;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script>
        // 1.0 获取canvas标签
        var canvas = document.getElementById("canvas");
        // 2.0 设置画布的大小
        canvas.width =400;
        canvas.height = 400;
        // 3.0 获取canvas上下文对象
        var ctx = canvas.getContext('2d');
        console.log(canvas)
        console.log(ctx);

        // 4.0 绘制一个圆
        ctx.beginPath();
        ctx.fillStyle="red";
        ctx.arc(
            100,100,50,0 , 2*Math.PI,false
        )
        ctx.closePath();
        ctx.fill();

        // 5.0 获取canvas在页面的坐标位置
        var canvas_point = canvas.getBoundingClientRect();
        
        console.log(canvas_point)
        // 6.0 事件绑定
        canvas.onclick = function(event){
            // 鼠标在页面的坐标位置
            var mouse_point = {
                x:event.pageX,
                y:event.pageY
            }
            // console.log(mouse_point)
            // 计算出鼠标在canvas的坐标位置
            var x = mouse_point.x - canvas_point.left;
            var y = mouse_point.y -canvas_point.top;
            // 判断点击的坐标是否落在圆形上
            var bool = ctx.isPointInPath(x , y);
            console.log({bool:bool})
            if(bool){
                document.body.style.backgroundColor="yellow";
            }else {
                document.body.style.backgroundColor="white";
            }
        }

    </script>
</body>
</html>
