<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem  单位</title>
    <style>
        body {
            margin: 0;
        }
        .layout {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            min-width: 320px;
        }

        /* 320px  html   20px     */
        /* 50px  */
        /* 50 / 20 = 2.5  */
        .header {
            width: 100%;
            height: 2.5rem;
            background-color: #ccc;

            /* 弹性属性 */
            display: flex;
            /* align-items: center; */
        }
        /* 60px */
        /* 60 / 20 = 3 rem */
        .header .logo {
            width: 3rem;
            height: 2.5rem;
            /* background-color: blue; */
        }
        /* 30px */
        /* 30 / 20 = 1.5rem */
        /* 15px */
        /* 15 / 20 = 0.75rem */
        /* 50 - 30 )/ 2 = 10px */
        /* 10 / 20 = 0.5rem */
        .header .form {
            flex: auto;
            height:1.5rem;
            border-radius: 0.75rem;
            background-color: white;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-top: 0.5rem;
        }

        /* 50px */
        /* 50 / 20 = 2.5 rem */
        .header .login {
            width: 2.5rem;
            height: 2.5rem;
            /* background-color: green; */
        }

        /* 公共样式 */
        *[class*='text'] {
            text-align: center;
            line-height: 2.5rem;
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="layout">
        <div class="header">
            <div class="logo text-logo">LOGO</div>
            <div class="form"></div>
            <div class="login text-login">登录</div>
        </div>
    </div>




</body>
</html>
<script src="./rem.js"></script>
