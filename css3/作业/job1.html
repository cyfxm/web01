<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app {
            width: 307px;
            height: 300px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin: 50px auto;
        }

        #app div {
            font-size: 20px;
            color: red;
            width: 80px;
            height: 80px;
            line-height: 80px;
            padding: 10px;
            text-align: center;
            border: 1px solid pink;
        }

        #app div:nth-of-type(2n){
            background-color: teal;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
