<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 绘制网格</title>
    <style>
        canvas {
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <canvas id="canvas">不支持canvas标签！</canvas>

    <script>
        // 1.0 获取canvas标签
        var canvas = document.getElementById("canvas");
        // 2.0 设置画布的大小
        canvas.width = 600;
        canvas.height = 600;
        // 3.0 获取canvas上下文对象
        var ctx = canvas.getContext('2d');

        // 设置画布的背景色
        ctx.beginPath();
        ctx.fillStyle="skyblue";
        ctx.rect(0,0,600,600);
        ctx.closePath();
        ctx.fill();
        var row = 20;
        var col = 20;

        for(var i = 0 ; i < row ; i ++){
            ctx.beginPath();
            ctx.strokeStyle="white";
            ctx.moveTo(0, i * 30);
            ctx.lineTo(600,i * 30);
            ctx.closePath();
            ctx.stroke();
        }
        for(var j = 0 ; j < row ; j ++){
            ctx.beginPath();
            ctx.strokeStyle="white";
            ctx.moveTo(j * 30 , 0);
            ctx.lineTo(j*30,600);
            ctx.closePath();
            ctx.stroke();
        }

        
    </script>
</body>
</html>
