<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    
    <canvas id="canvas">当前浏览器不支持canvas</canvas>

    <script>
        var canvas = document.querySelector("#canvas");
        canvas.width = 500;
        canvas.height = 600;

        var ctx = canvas.getContext("2d");
        ctx.moveTo(100,100);
        ctx.lineTo(400,100);
        ctx.lineTo(400,200);
        ctx.lineTo(100,200);
        ctx.lineTo(100,100);

        ctx.fillStyle = "red";
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = "green";
        ctx.stroke();
    </script>
</body>
</html>
