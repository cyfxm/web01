<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>align-itemså’Œalign-content</title>
    <style>
        .container {
            width: 400px;
            height:300px;
            background-color: skyblue;
            display: flex;
            flex-wrap: wrap;
        }
        .container .box {
            width: 33.3333%;
            /* float: left; */
            height: 50px;
            border: 1px solid #fff;
            box-sizing: border-box;
            background-color: red;
        }

        .container_01 {
            align-items:flex-start;
        }

        .container_02 {
            align-content:flex-start;
        }
    </style>
</head>
<body>

    <h1>align-items</h1>
    <div class="container  container_01">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>


    <h1>align-content</h1>
    <div class="container container_02">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
