<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性容器 display:flex</title>
    <style>
        .wrapper {
            width: 500px;
            background-color: skyblue;
            padding: 10px ;
            /* 不会让元素脱离正常文档流 */
            display: flex;
        }
        .wrapper .box {
            width: 100px;
            height: 80px;
            border: 1px solid #fff;
            background-color: #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>


</body>
</html>
