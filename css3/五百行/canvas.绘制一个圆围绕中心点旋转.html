<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <style>
            canvas {
                background-color: #ccc;
            }
        </style>

    <body>
        <canvas id="canvas">不支持canvas标签</canvas>

        <script>
            var canvas = document.querySelector("#canvas");
            canvas.width = 800;
            canvas.height = 800;
            var ctx = canvas.getContext("2d");

            var point = {
                x: 200,
                y: 300
            }

            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(
                point.x, point.y,
                10,
                0,
                2 * Math.PI,
                false
            )
            ctx.stroke();
            ctx.fill();

            function drawCircle(x, y, r, color) {
                ctx.beginPath();
                ctx.fillStyle = color;
                ctx.arc(
                    x, y,
                    r,
                    0,
                    2 * Math.PI,
                    false
                )
                ctx.fill();
            }

            var angle = 30;
            var r = 300;
            var y = r.Math.sin(angle*Math.PI/180);
            var x = r.Math.cos(angle*Math.PI/180);

            drawCircle(
                x + point.x,
                y + point.y,
                50,
                "blue"
            )
        </script>
    </body>

</html>
