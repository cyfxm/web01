<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航条</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        nav {
            width: 1200px;
            /* height: 100px; */
            background-color: #ccc;
            margin: 0 auto;
        }
        nav ul {
            width: 1200px;
            height: 100px;
            /* 弹性容器 */
            display: flex;
            align-items: center;
            justify-content:center;
        }
        nav ul li {
            padding: 10px 15px;
            height: 26px;
            line-height: 26px;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>网站导航</li>
            <li>网站导航</li>
            <li>网站导航</li>
            <li>网站中</li>
            <li>网站</li>
            <li>网站</li>
        </ul>
    </nav>
</body>
</html>
