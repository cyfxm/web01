<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索框</title>
    <style>
        body {
            margin: 0;
        }

        body,
        html {
            width: 100%;
        }

        .header {
            width: 100%;
            height: 80px;
            min-width: 300px;
        }

        .header .section {
            width: 100%;
            height: 50px;
            background-image: linear-gradient(135deg, #FFD000 0%, #FFBD00 100%);
            display: flex;
            align-items: center;
        }

        .header .section .city {
            width: 75px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .header .section .city span {
            color: #333;
            font-size: 14px;
        }

        .header .section .city i {
            display: inline-block;
            width: 12px;
            height: 12px;
            transform: translateY(2px);
            font-size: 13px;
        }

        .header .section .login {
            width: 47px;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }

        .header .section .login a {
            color: #fff;
            font-size: 28px;
        }

        .header .section .form {
            flex: auto;
        }

        .header .section .form input {
            outline: none;
            border: 1px solid #ccc;
            width: 100%;
            height: 30px;
            border-radius: 5px;
            padding: 0 0 0 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="section">
            <div class="city">
                <span>广州</span>
                <i>
                    <svg class="bi bi-chevron-down" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
                            clip-rule="evenodd" />
                    </svg>
                </i>
            </div>
            <div class="form">
                <input type="text" placeholder="提示">
            </div>
            <div class="login">
                <a href="javascript:;">
                    <svg class="bi bi-person" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
