<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角函数</title>
    <style>
        canvas {
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <canvas id="canvas">不支持canvas标签！</canvas>

    <script>
        // 1.0 获取canvas标签
        var canvas = document.getElementById("canvas");
        // 2.0 设置画布的大小
        canvas.width = 800;
        canvas.height = 800;
        // 3.0 获取canvas上下文对象
        var ctx = canvas.getContext('2d');

        // Math.sin(弧度)
        // value1 = 对边 / 斜边
        // Math.cos(弧度)
        // value2 = 邻边 / 斜边
        // Math.tan(弧度)
        // value3 = 对边 / 邻边

        // 绘制圆心
        var point = {
            x:200,
            y:300
        }
        // 绘制圆的函数
        function drawCircle(color,r,x ,y ) {
            ctx.beginPath();
            ctx.fillStyle=color;
            ctx.arc(
                x ,
                y ,
                r ,
                0 ,
                2 *Math.PI ,
                false
            )
            ctx.closePath();
            ctx.fill();
        }
        // 原点
        // drawCircle("red",10,point.x , point.y);

        // 角度
        var angle = 0;
        // // 半径
        // var r  = 100;
        // // 计算坐标
        // // 邻边 / 斜边 
        // var x0 = Math.cos(angle * Math.PI/180) * r ;
        // var y0 = Math.sin(angle * Math.PI/180) * r ;
        // console.log({
        //     x0 : x0  ,
        //     y0 : y0
        // })
        // // 绘制围绕原点的圆
        // drawCircle("green",50,point.x+x0 , point.y+y0);


        // 定时器
        var timer = null;
        // 定义init函数
        function init(){
            // 清除画布
            ctx.clearRect(0,0,800,800);
            // 绘制原点
            drawCircle("red",10,point.x , point.y);
            // 改变角度 从而使圆围绕原点旋转
            angle += 1;
             // 半径
            var r  = 100;
            // 计算坐标
            // 邻边 / 斜边 
            var x0 = Math.cos(angle * Math.PI/180) * r ;
            var y0 = Math.sin(angle * Math.PI/180) * r ;
            // 绘制围绕原点的圆
            drawCircle("green",50,point.x+x0 , point.y+y0);
        }
        // 初始化 可以看见一个原点和圆
        init();

        // 执行定时器
        timer = setInterval(function(){
            init();
        } , 10);

        
    </script>
</body>
</html>
