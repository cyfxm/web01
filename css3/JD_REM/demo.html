<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        html , body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
        }
        header  {
            height: 50px;
            width: 100%;
            background-color: #f0f0f0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        footer {
            height: 50px;
            width: 100%;
            background-color: #f0f0f0;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 1000;
        }

        main {
            height: 100%;
            padding: 50px 0;
            box-sizing: border-box;
        }
        main aside {
           height: 100%;
           width: 120px;
           background-color: #ccc;
        }
        main aside ul {
            width: 120px;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        main aside ul li {
            height: 40px;
            line-height: 40px;
            width: 120px;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <aside>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
                <li>11</li>
                <li>12</li>
                <li>13</li>
                <li>14</li>
                <li>15</li>
                <li>16</li>
                <li>17</li>
                <li>18</li>
                <li>19</li>
                <li>20</li>
            </ul>
        </aside>
    </main>
    <footer>

    </footer>
</body>
</html>

<script>
    var aside =  document.querySelector("aside");
    var ul =  document.querySelector("aside ul");


    var  parentH = aside.offsetHeight;
    var  childH =  ul.offsetHeight;


    var topPosition = 0; // 往上 最大定位 0 
    var bottomPostion = parentH - childH; // 往下 最小定位   得计算

    console.log({topPosition:topPosition})
    console.log({bottomPostion:bottomPostion})

    var space = 100;

    var maxSideSpace = topPosition + space; // ul标签往下拉 不可以大于的值

    var minSideSpace = bottomPostion - space; //ul标签往上拉 不可小于的值

    var translate = function(distance){
        ul.style.transform = "translateY("+distance+"px)";
    }

    var addTransition = function(){
        ul.style.transition = "all 0.5s";
    }

    var removeTransition = function(){
        ul.style.transition = "none";
    }


    var startY = 0;
    var currentY = 0;
    var moveY  = 0;
    var resY = 0;

    ul.ontouchstart = function(evt){
        startY = evt.touches[0].pageY;
    }

    document.ontouchmove = function(evt){
            removeTransition();
            moveY = evt.touches[0].pageY;
            resY = moveY - startY ;
          

            // if((currentY + resY) > minSideSpace && (currentY + resY) < maxSideSpace){
                translate(currentY + resY )
            // }
    }
    document.ontouchend = function(){

        if((currentY + resY) > topPosition){
            currentY = topPosition;
            addTransition();
            translate(currentY)
        }else if ((currentY + resY) < bottomPostion){
            currentY = bottomPostion;
            addTransition();
            translate(currentY)
        }else {
            currentY = currentY + resY;
        }

        startY = 0;
        moveY = 0;
        resY = 0;
    }
</script>
