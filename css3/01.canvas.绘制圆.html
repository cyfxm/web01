<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制圆</title>
    <style>
        canvas {
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <canvas id="canvas">不支持canvas标签！</canvas>

    <script>
        // 1.0 获取canvas标签
        var canvas = document.getElementById("canvas");
        // 2.0 设置画布的大小
        canvas.width = 800;
        canvas.height = 800;
        // 3.0 获取canvas上下文对象
        var ctx = canvas.getContext('2d');

        // 圆心坐标
        var point = {
            x:200,
            y:200
        }
        // 定义角度
        var angle = 30;
        ctx.beginPath();
        ctx.moveTo(point.x , point.y);
        // 绘制弧形
        ctx.arc(
            point.x , //  圆心的x 
            point.y , //  圆心的Y
            200, // 半径
            0 , //开始的弧度
            angle * Math.PI / 180,//结束的弧度
            false// 布尔值    true  表示逆时针画弧形/画圆 ， flase 表示顺时针
        )
        ctx.fillStyle="red";
        ctx.strokeStyle="red";
        ctx.closePath();
        ctx.stroke();
        // ctx.fill();

        // 绘制圆
        ctx.beginPath();
        ctx.arc(
            200,
            400,
            150,
            0 ,
            // 360 * Math.PI/180
            2 * Math.PI
        )
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        
    </script>
</body>
</html>
