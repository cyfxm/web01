<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .container ul{
            padding: 0;
            margin: 0;
            list-style: none;
            position: absolute;
            top: 700px;
            left: 100px;
        }
        .container ul li{
            float: left;
            width: 110px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="canvas">不支持canvas标签</canvas>
        <ul>
            <li>一月份</li>
            <li>二月份</li>
            <li>三月份</li>
            <li>四月份</li>
            <li>五月份</li>
        </ul>
    </div>

    <script>
        var data = [
            { "money": "", "persent": "0.3" },
            { "money": "", "persent": "0.2" },
            { "money": "", "persent": "0.05" },
            { "money": "", "persent": "0.35" },
            { "money": "", "persent": "0.1" },
        ]

        var canvas = document.querySelector("#canvas");
        canvas.width = 800;
        canvas.height = 800;
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "lightgreen";
        ctx.fillRect(0, 0, 800, 800);

        var point = {
            x: 100,
            y: 700
        }

        // 绘制y轴
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(point.x, point.y);
        ctx.lineTo(point.x, point.y - 600);
        ctx.closePath();
        ctx.stroke();
        // 左箭头
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(point.x, point.y - 600);
        ctx.lineTo(point.x - 10, point.y - 580);
        ctx.closePath();
        ctx.stroke();
        // 右箭头
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(point.x, point.y - 600);
        ctx.lineTo(point.x + 10, point.y - 580);
        ctx.closePath();
        ctx.stroke();

        // 绘制x轴
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(point.x, point.y);
        ctx.lineTo(point.x + 600, point.y);
        ctx.closePath();
        ctx.stroke();
        // 绘制箭头
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(point.x + 600, point.y);
        ctx.lineTo(point.x + 580, point.y - 10);
        ctx.closePath();
        ctx.stroke();
        // 绘制箭头
        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(point.x + 600, point.y);
        ctx.lineTo(point.x + 580, point.y + 10);
        ctx.closePath();
        ctx.stroke();

        // 中收入的位置
        ctx.beginPath();
        ctx.moveTo(point.x - 80, point.y - 600);
        ctx.lineTo(point.x + 80, point.y - 600);
        ctx.closePath();
        ctx.stroke();

        // 一月份
        ctx.strokeStyle = "blue";
        ctx.lineWidth =  50;
        ctx.beginPath();
        ctx.moveTo(point.x + 100, point.y);
        ctx.lineTo(point.x + 100, point.y - (data[0].persent * 600));
        ctx.closePath();
        ctx.stroke();
        // 二月份
        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(point.x + 200, point.y);
        ctx.lineTo(point.x + 200, point.y - (data[1].persent * 600));
        ctx.closePath();
        ctx.stroke();
        // 三月份
        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(point.x + 300, point.y);
        ctx.lineTo(point.x + 300, point.y - (data[2].persent * 600));
        ctx.closePath();
        ctx.stroke();
        // 四月份
        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(point.x + 400, point.y);
        ctx.lineTo(point.x + 400, point.y - (data[3].persent * 600));
        ctx.closePath();
        ctx.stroke();
        // 五月份
        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(point.x + 500, point.y);
        ctx.lineTo(point.x + 500, point.y - (data[4].persent * 600));
        ctx.closePath();
        ctx.stroke();

        // 曲线图
        ctx.strokeStyle = "pink";
        ctx.lineWidth =  1;
        ctx.beginPath();
        ctx.moveTo(point.x + 100, point.y - (data[0].persent * 600));
        ctx.lineTo(point.x + 200, point.y - (data[1].persent * 600));
        ctx.lineTo(point.x + 300, point.y - (data[2].persent * 600));
        ctx.lineTo(point.x + 400, point.y - (data[3].persent * 600));
        ctx.lineTo(point.x + 500, point.y - (data[4].persent * 600));
        // ctx.closePath();
        ctx.stroke();
    </script>
</body>

</html>
