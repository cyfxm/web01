<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- canvas 绘制图形图像的标签 -->
    <!-- canvas 调用其提供的API -->
    <!-- canvas.width = 800  设置画布的大小-->
    <!-- canvas.height = 800 -->
    <!-- var ctx = cavans.getContext('2d')  上下文对象 -->
    <!-- ctx.strokeStyle ="red"  描边的颜色   -->
    <!-- ctx.moveTo(x,y)  起点 -->
    <!-- ctx.lineTo(x0,y0)  终点 -->
    <!-- ctx.stroke()  描边的方法  -->

    <canvas id="canvas">hello world</canvas>

    <script>
        var canvas = document.querySelector("#canvas");
        console.log(canvas);
        canvas.width = 800;
        canvas.height = 800;
        canvas.style.border = "1px solid #ccc";

        var ctx = canvas.getContext('2d');
        console.log(ctx);
        
        ctx.moveTo(50,100);
        ctx.lineTo(500,600);
        ctx.strokeStyle = "red";
        ctx.stroke();
    </script>
</body>
</html>
