<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            margin: 50px;
        }
    </style>
</head>
<body>
    

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var items = document.getElementsByTagName("li");
        window.foo = function(res){
            console.log(res);
            for(var i = 0;i<res.length;i++){
                items[i].style.backgroundColor = res[i].color;
            }
        }
    </script>
</body>
</html>
