    <title> 课间练习  </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
        li{
            list-style: none;
            width: 100px;
            height: 100px;
            float: left;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box;
        }
        li:nth-child(2){
            background-color: green;
        }
        li:nth-child(4){
            background-color: orange;
        }
        li:nth-child(6){
            background-color: skyblue;
        }
        li:nth-child(8){
            background-color: purple;
        }
    </style>
</head>
