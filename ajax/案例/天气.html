<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            width: 300px;
            height: 100px;
            background-color: blanchedalmond;
        }
        .top>div{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            margin-left: 20px;
            float: left;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        .bottom{
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        <div class="top">
            <div id = "one">茂名</div>
            <div>广州</div>
            <div>菲律宾</div>
        </div>
        <div class="bottom"></div>
    </div>


    <script src="./ajax.js"></script>
    <script>
        var one = document.querySelector(".bottom");
        var mao = document.querySelector("#one")
        $.ajax({
            type: "get", //请求方式
            url: "./json/data.txt",//请求数据地址
            async: true,
            success:function(res){
                console.log(res);
                res=JSON.parse(res);
                console.log(res);
                // console.log(res[0].wind);
                mao.onclick = function(){
                    one.innerHTML = res[0].wind;
                    one.innerHTML = res[0].weather;
                    one.innerHTML = res[0].temperature;
                }
            }
        }
        )
    </script>
</body>

</html>
