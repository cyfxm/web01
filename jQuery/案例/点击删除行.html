<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 50px;
            background-color: skyblue;
            margin-top: 20px;
            position: relative;
        }
        button{
            position: absolute;
            right: 0;
            top: 30%;
        }
    </style>
</head>
<body>
    <div class="box"><button>删除1</button></div>
    <div class="box"><button>删除2</button></div>
    <div class="box"><button>删除3</button></div>
    <div class="box"><button>删除4</button></div>
    <div class="box"><button>删除5</button></div>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $(this).parent().remove();
            });
        })
    </script>
</body>
</html>
