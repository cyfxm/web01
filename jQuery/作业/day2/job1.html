<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    #igs {
        margin: 10px auto;
        width: 1200px;
        height: 400px;
        position: relative;
    }

    .ig {
        position: absolute;
    }

    #tabs {
        position: absolute;
        list-style: none;
        right: 45%;
        bottom: 10px;
        border-radius: 10px;
        padding: 5px 0 5px 5px;
    }

    .tab {
        float: left;
        text-align: center;
        line-height: 20px;
        width: 15px;
        height: 15px;
        cursor: pointer;
        overflow: hidden;
        margin-right: 4px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, .5);
    }

    .btn {
        position: absolute;
        color: #fff;
        top: 35%;
        width: 40px;
        height: 100px;
        background-color: rgba(255, 255, 255, .3);
        font-size: 40px;
        font-weight: bold;
        text-align: center;
        line-height: 100px;
        border-radius: 5px;
        margin: 0 5px;
    }

    .btn2 {
        position: absolute;
        right: 0px;
    }

    .btn:hover {
        background-color: rgba(0, 0, 0, .7);
    }
    .bg{
        background-color: rgba(78, 119, 201, 0.3);
    }
</style>

<body>
    <div id="igs">
        <a class="ig" href="#"><img src="images/banner01.jpg" /></a>
        <a class="ig" href="#"><img src="images/banner02.jpg" /></a>
        <a class="ig" href="#"><img src="images/banner03.jpg" /></a>
        <a class="ig" href="#"><img src="images/banner04.jpg" /></a>
        <a class="ig" href="#"><img src="images/banner05.jpg" /></a>

        <div class="btn btn1"><</div>
        <div class="btn btn2">></div>

        <ul id="tabs">
            <li class="tab"></li>
            <li class="tab"></li>
            <li class="tab"></li>
            <li class="tab"></li>
            <li class="tab"></li>
        </ul>
        </div>

        <script src="./jquery-3.4.1.js"></script>
        <script>
            var i = 0;
            var timer;

            $(function () {
                $('.ig').eq(0).show().siblings('.ig').hide();
                showTime();
                $('li').hover(function () {
                    i = $(this).index();
                    Show();
                    clearInterval(timer);
                }, function () {
                    showTime();
                });

                //鼠标点击左侧的箭头
                $('.btn1').click(function () {
                    clearInterval(timer);
                    if (i == 0) {
                        i = 5;
                    }
                    i--;
                    Show();
                    showTime();
                });

                //鼠标点击右侧的箭头
                $('.btn2').click(function () {
                    clearInterval(timer);
                    if (i == 4) {
                        i = -1;
                    }
                    i++;
                    Show();
                    showTime();
                });

            });

            //创建一个showTime函数
            function showTime() {
                timer = setInterval(function () {
                    Show();
                    i++;
                    if (i == 5) {
                        i = 0;
                    }
                }, 3000);
            }

            //创建一个Show函数
            function Show() {
                $('.ig').eq(i).fadeIn(300).siblings('.ig').fadeOut(300);
                $('.tab').eq(i).addClass('bg').siblings('.tab').removeClass('bg');
            }
        </script>
</body>

</html>
